<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ナマイキデザイン</title>
  <style>
    /* グローバル設定 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fffffc;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    
    /* ヘッダー */
    header {
      background-color: #180614;
      color: #fffffc;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      padding: 10px;
      z-index: 10;
    }
    header .menu {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .menu a {
      margin: 0 15px;
      padding: 10px;
    }
    header .menu a:hover {
      background-color: #83ccd2;
    }
    header .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    header .menu-toggle div {
      background-color: #fffffc;
      width: 30px;
      height: 4px;
      margin: 5px 0;
    }

    /* メニューのスタイル (モバイル) */
    @media (max-width: 768px) {
      header .menu {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #180614;
      }
      header .menu.show {
        display: flex;
      }
      header .menu a {
        text-align: center;
        width: 100%;
        padding: 15px;
      }
      header .menu-toggle {
        display: flex;
      }
    }

    /* クルーセル */
    .carousel {
      position: relative;
      width: 80%;
      margin: 100px auto 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .carousel-container {
      display: flex;
      transition: transform 0.5s ease;
    }
    .carousel-item {
      min-width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      height: 250px;
      background-color: #eee;
    }
    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .carousel button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
    .carousel button.prev {
      left: 10px;
    }
    .carousel button.next {
      right: 10px;
    }

    /* 本文 */
    .content {
      padding: 50px 20px;
      text-align: center;
    }

    /* フッター */
    footer {
      background-color: #180614;
      color: #fffffc;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    footer p {
      margin: 10px 0;
    }

    /* レスポンシブデザイン */
    @media (max-width: 480px) {
      .carousel {
        width: 95%;
      }
      .carousel-item {
        height: 200px;
      }
    }

    @media (max-width: 240px) {
      .carousel-item {
        height: 180px;
      }
    }
  </style>
</head>
<body>

  <!-- ヘッダー -->
  <header>
    <div class="menu">
      <div class="logo">
        <a href="#">ナマイキデザイン</a>
      </div>
      <nav class="menu-links">
        <a href="#">ホーム</a>
        <a href="#">サービス</a>
        <a href="#">ポートフォリオ</a>
        <a href="#">お問い合わせ</a>
      </nav>
      <div class="menu-toggle" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </header>

  <!-- クルーセル -->
  <div class="carousel">
    <div class="carousel-container">
      <a href="#" class="carousel-item"><img src="https://via.placeholder.com/800x250?text=Image+1" alt="クルーセル1"></a>
      <a href="#" class="carousel-item"><img src="https://via.placeholder.com/800x250?text=Image+2" alt="クルーセル2"></a>
      <a href="#" class="carousel-item"><img src="https://via.placeholder.com/800x250?text=Image+3" alt="クルーセル3"></a>
      <a href="#" class="carousel-item"><img src="https://via.placeholder.com/800x250?text=Image+4" alt="クルーセル4"></a>
    </div>
    <button class="prev" onclick="prevSlide()">&#10094;</button>
    <button class="next" onclick="nextSlide()">&#10095;</button>
  </div>

  <!-- 本文 -->
  <div class="content">
    <h1>ナマイキデザインへようこそ</h1>
    <p>ナマイキデザインは、動画や画像など、様々な撮影の手助けをする団体です。私たちのサービスは、あなたのビジョンを形にするお手伝いをします。</p>
  </div>

  <!-- フッター -->
  <footer>
    <p>ページ閲覧回数: <span id="viewCount">0</span></p>
    <p>現在時刻: <span id="currentTime"></span></p>
    <p>メニュー:</p>
    <p>
      <a href="#">ホーム</a> |
      <a href="#">サービス</a> |
      <a href="#">ポートフォリオ</a> |
      <a href="#">お問い合わせ</a>
    </p>
    <p>制作者: アンの社畜D</p>
  </footer>

  <script>
    // メニューのトグル機能
    function toggleMenu() {
      document.querySelector('.menu-links').classList.toggle('show');
    }

    // クルーセルのスライド機能
    let currentIndex = 0;
    const carouselContainer = document.querySelector('.carousel-container');
    const totalSlides = document.querySelectorAll('.carousel-item').length;

    function nextSlide() {
      currentIndex = (currentIndex + 1) % totalSlides;
      updateCarousel();
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
      updateCarousel();
    }

    function updateCarousel() {
      carouselContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    // 自動スライド
    setInterval(nextSlide, 5000);

    // ページ閲覧回数
    let viewCount = localStorage.getItem('viewCount') || 0;
    viewCount++;
    localStorage.setItem('viewCount', viewCount);
    document.getElementById('viewCount').textContent = viewCount;

    // 現在時刻
    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleString('ja-JP');
      document.getElementById('currentTime').textContent = timeString;
    }
    setInterval(updateTime, 1000);
    updateTime(); // 初期表示
  </script>

</body>
</html>
