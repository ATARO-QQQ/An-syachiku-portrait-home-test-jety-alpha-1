<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ナマイキデザイン</title>
  <style>
    /* 共通のスタイル */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fffffc;
    }

    /* ヘッダー */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #180614;
      color: #fffffc;
      padding: 10px 0;
      z-index: 1000;
    }
    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }
    header h1 {
      margin: 0;
      font-size: 1.5em;
    }
    nav {
      display: flex;
    }
    nav a {
      color: #fffffc;
      text-decoration: none;
      padding: 10px;
      margin-left: 20px;
      border-radius: 5px;
    }
    nav a:hover {
      background-color: #83ccd2;
      color: #180614;
    }

    /* メニュートグル (スマホ用) */
    .menu-toggle {
      display: none;
    }
    .menu-toggle:checked + nav {
      display: block;
    }

    /* クルーセル */
    .carousel {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      margin-top: 80px;
    }
    .carousel-images {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .carousel-image {
      min-width: 100%;
      max-height: 300px;
      object-fit: cover;
      flex-shrink: 0;
    }
    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .carousel-button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
    }

    /* 本文 */
    .content {
      padding: 60px 20px;
      text-align: center;
    }
    .content h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .content p {
      font-size: 1.2em;
      line-height: 1.6;
    }

    /* フッター */
    footer {
      background-color: #180614;
      color: #fffffc;
      padding: 20px 0;
      text-align: center;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    /* レスポンシブ対応 */
    @media screen and (max-width: 1200px) {
      .carousel-image {
        max-height: 250px;
      }
    }
    @media screen and (max-width: 768px) {
      header .container {
        flex-direction: column;
        align-items: flex-start;
      }
      .carousel {
        margin-top: 120px;
      }
    }
    @media screen and (max-width: 480px) {
      nav {
        display: none;
        position: absolute;
        top: 60px;
        right: 0;
        background-color: #180614;
        width: 100%;
        flex-direction: column;
      }
      .menu-toggle:checked + nav {
        display: flex;
      }
      .menu-toggle + label {
        display: inline-block;
        cursor: pointer;
        font-size: 1.5em;
        color: #fffffc;
      }
      .carousel-image {
        max-height: 200px;
      }
      .content h2 {
        font-size: 1.5em;
      }
      .content p {
        font-size: 1em;
      }
    }

  </style>
</head>
<body>

  <!-- ヘッダー -->
  <header>
    <div class="container">
      <h1>ナマイキデザイン</h1>
      <input type="checkbox" id="menu-toggle" class="menu-toggle">
      <label for="menu-toggle">&#9776;</label>
      <nav>
        <a href="#">ホーム</a>
        <a href="#">サービス</a>
        <a href="#">実績</a>
        <a href="#">お問い合わせ</a>
      </nav>
    </div>
  </header>

  <!-- クルーセル -->
  <div class="carousel">
    <div class="carousel-images">
      <a href="#"><img src="https://via.placeholder.com/800x300?text=Slide+1" alt="Slide 1" class="carousel-image"></a>
      <a href="#"><img src="https://via.placeholder.com/800x300?text=Slide+2" alt="Slide 2" class="carousel-image"></a>
      <a href="#"><img src="https://via.placeholder.com/800x300?text=Slide+3" alt="Slide 3" class="carousel-image"></a>
      <a href="#"><img src="https://via.placeholder.com/800x300?text=Slide+4" alt="Slide 4" class="carousel-image"></a>
    </div>
    <div class="carousel-buttons">
      <button class="carousel-button" onclick="moveCarousel(-1)">❮</button>
      <button class="carousel-button" onclick="moveCarousel(1)">❯</button>
    </div>
  </div>

  <!-- 本文 -->
  <div class="content">
    <h2>ナマイキデザインについて</h2>
    <p>「ナマイキデザイン」は、動画や画像など、様々な撮影の手助けをする団体です。私たちは高品質な撮影と編集技術を提供し、あなたのプロジェクトをサポートします。</p>
  </div>

  <!-- フッター -->
  <footer>
    <p>閲覧回数: <span id="view-count">0</span></p>
    <p>現在時刻: <span id="current-time"></span></p>
    <p>メニュー | 制作者: アンの社畜D</p>
  </footer>

  <script>
    // クルーセルの動作
    let currentIndex = 0;
    const slides = document.querySelectorAll('.carousel-image');
    const totalSlides = slides.length;

    function moveCarousel(direction) {
      currentIndex = (currentIndex + direction + totalSlides) % totalSlides;
      const carouselImages = document.querySelector('.carousel-images');
      carouselImages.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    // 自動スライド
    setInterval(() => {
      moveCarousel(1);
    }, 3000);

    // 閲覧回数
    let viewCount = 0;
    window.onload = function() {
      viewCount++;
      document.getElementById('view-count').textContent = viewCount;
      
      // 現在時刻
      const currentTime = new Date().toLocaleString();
      document.getElementById('current-time').textContent = currentTime;
    }
  </script>
</body>
</html>
