<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ナマイキデザイン</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #fffffc;
        }
        
        /* ヘッダー */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #180614;
            color: #fffffc;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        header .logo {
            font-size: 1.5rem;
        }
        header nav {
            display: flex;
        }
        header nav a {
            color: #fffffc;
            margin-left: 20px;
            text-decoration: none;
            font-size: 1rem;
            padding: 8px;
        }
        header nav a:hover {
            background-color: #83ccd2;
        }
        /* メニュートグルボタン */
        .menu-toggle {
            display: none;
            cursor: pointer;
        }
        .menu-toggle span {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px 0;
            background-color: #fffffc;
        }
        
        /* メニュー（デスクトップ用） */
        header nav {
            display: flex;
        }

        /* クルーセル */
        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 100px auto 50px;
            overflow: hidden;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease;
        }
        .carousel a {
            display: block;
            width: 100%;
            height: 300px;
            background-color: #ccc;
            margin-right: 10px;
            text-decoration: none;
        }
        .carousel a img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fffffc;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }

        /* 本文 */
        .content {
            padding: 80px 20px;
            text-align: center;
            color: #333;
        }
        .content h2 {
            font-size: 2rem;
        }
        
        /* フッター */
        footer {
            background-color: #180614;
            color: #fffffc;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        footer .footer-info {
            font-size: 0.9rem;
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            header nav {
                display: none;
            }
            .menu-toggle {
                display: block;
            }
            header nav.active {
                display: block;
                position: absolute;
                right: 0;
                top: 50px;
                background-color: #180614;
                width: 200px;
                text-align: right;
            }
            header nav a {
                margin-left: 0;
                margin-top: 10px;
            }
        }

        /* 小さい画面対応 */
        @media (max-width: 480px) {
            .carousel a {
                height: 200px;
            }
        }

        /* 最小のデバイス対応 */
        @media (max-width: 240px) {
            header nav a {
                font-size: 0.9rem;
            }
            .content h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">ナマイキデザイン</div>
    <nav>
        <a href="#">ホーム</a>
        <a href="#">サービス</a>
        <a href="#">ギャラリー</a>
        <a href="#">お問い合せ</a>
    </nav>
    <div class="menu-toggle" onclick="toggleMenu()">
        <span></span><span></span><span></span>
    </div>
</header>

<!-- クルーセル -->
<div class="carousel-container">
    <div class="carousel">
        <a href="#"><img src="https://via.placeholder.com/1200x300" alt="スライド1"></a>
        <a href="#"><img src="https://via.placeholder.com/1200x300" alt="スライド2"></a>
        <a href="#"><img src="https://via.placeholder.com/1200x300" alt="スライド3"></a>
        <a href="#"><img src="https://via.placeholder.com/1200x300" alt="スライド4"></a>
    </div>
    <button class="carousel-button prev" onclick="moveSlide(-1)">←</button>
    <button class="carousel-button next" onclick="moveSlide(1)">→</button>
</div>

<!-- 本文 -->
<div class="content">
    <h2>ナマイキデザインへようこそ</h2>
    <p>ナマイキデザインは、動画や画像など、様々な撮影の手助けをする団体です。プロフェッショナルなサポートを提供し、あなたのクリエイティブなプロジェクトをサポートします。</p>
</div>

<!-- フッター -->
<footer>
    <div class="footer-info">
        <p>ページ閲覧回数: <span id="viewCount">0</span></p>
        <p>現在時刻: <span id="currentTime"></span></p>
        <p>メニュー: <a href="#">ホーム</a> | <a href="#">サービス</a> | <a href="#">ギャラリー</a> | <a href="#">お問い合せ</a></p>
        <p>制作者: アンの社畜D</p>
    </div>
</footer>

<script>
    let viewCount = 0;
    document.getElementById('viewCount').innerText = ++viewCount;

    // 時刻の表示
    function updateTime() {
        const time = new Date();
        const formattedTime = time.toLocaleTimeString('ja-JP');
        document.getElementById('currentTime').innerText = formattedTime;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // メニューのトグル
    function toggleMenu() {
        document.querySelector('header nav').classList.toggle('active');
    }

    // クルーセルの自動スライド
    let currentSlide = 0;
    const slides = document.querySelectorAll('.carousel a');
    const totalSlides = slides.length;

    function moveSlide(step) {
        currentSlide = (currentSlide + step + totalSlides) % totalSlides;
        document.querySelector('.carousel').style.transform = `translateX(-${currentSlide * 100}%)`;
    }

    setInterval(() => moveSlide(1), 3000); // 3秒ごとに自動スライド
</script>

</body>
</html>
