<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ナマイキスタジオ</title>
    <style>
        /* 共通スタイル */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #180614;
            color: #fffffc;
            text-align: center;
            padding: 10px 0;
        }
        header h1 {
            font-size: 24px;
        }
        footer p {
            font-size: 12px;
        }
        footer a {
            color: #fffffc;
            text-decoration: none;
            padding: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* メニュー */
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            padding: 10px 20px;
        }
        nav ul li a {
            color: #fffffc;
            text-decoration: none;
            font-size: 18px;
        }
        nav ul li a:hover {
            background-color: #555;
        }

        /* ハンバーガーメニュー */
        .menu-toggle {
            display: none;
        }

        /* クルーセル */
        .carousel {
            display: flex;
            overflow: hidden;
            justify-content: center;
            margin: 20px 0;
        }
        .carousel img {
            width: 100%;
            max-width: 100%;
            border: none;
        }
        .carousel-item {
            flex: 0 0 25%;
            padding: 10px;
        }

        /* フッター */
        footer {
            position: relative;
            bottom: 0;
        }

        /* メディアクエリ */
        @media (max-width: 240px) {
            header h1 {
                font-size: 16px;
            }
            nav ul li a {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 18px;
            }
            .carousel {
                flex-direction: column;
            }
            .carousel-item {
                flex: 0 0 100%;
            }
            nav ul {
                flex-direction: column;
                display: none;
            }
            .menu-toggle {
                display: block;
                cursor: pointer;
            }
            nav ul.show {
                display: flex;
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 20px;
            }
        }

        @media (max-width: 1200px) {
            .carousel-item {
                flex: 0 0 33.33%;
            }
        }

        @media (min-width: 1201px) {
            .carousel-item {
                flex: 0 0 25%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ナマイキスタジオ</h1>
        <nav>
            <ul>
                <li><a href="#">ホーム</a></li>
                <li><a href="#">サービス</a></li>
                <li><a href="#">ギャラリー</a></li>
                <li><a href="#">コンタクト</a></li>
            </ul>
        </nav>
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    </header>

    <!-- クルーセル -->
    <div class="carousel">
        <div class="carousel-item"><a href="#"><img src="https://via.placeholder.com/600x400" alt="Image 1"></a></div>
        <div class="carousel-item"><a href="#"><img src="https://via.placeholder.com/600x400" alt="Image 2"></a></div>
        <div class="carousel-item"><a href="#"><img src="https://via.placeholder.com/600x400" alt="Image 3"></a></div>
        <div class="carousel-item"><a href="#"><img src="https://via.placeholder.com/600x400" alt="Image 4"></a></div>
    </div>

    <!-- 本文 -->
    <main>
        <p>ここに適当な本文を入れます。モバイルデバイスでも読みやすいように文字サイズやレイアウトを調整します。</p>
    </main>

    <!-- フッター -->
    <footer>
        <p>閲覧回数: 12345 | 現在時刻: <span id="time"></span></p>
        <nav>
            <ul>
                <li><a href="#">ホーム</a></li>
                <li><a href="#">サービス</a></li>
                <li><a href="#">ギャラリー</a></li>
                <li><a href="#">コンタクト</a></li>
            </ul>
        </nav>
        <p>制作者: アンの社畜D</p>
    </footer>

    <script>
        // メニューのトグル
        function toggleMenu() {
            document.querySelector('nav ul').classList.toggle('show');
        }

        // 現在時刻表示
        function updateTime() {
            const now = new Date();
            document.getElementById('time').textContent = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);

        updateTime();
    </script>
</body>
</html>
