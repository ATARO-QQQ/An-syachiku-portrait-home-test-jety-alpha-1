<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ナマイキデザイン</title>
    <style>
        /* 共通のスタイル */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fffffc;
        }

        h1, h2, p {
            margin: 0;
            padding: 10px;
        }

        /* ヘッダー */
        header {
            background-color: #180614;
            color: #fffffc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 1.5rem;
        }

        /* メニュー */
        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: #fffffc;
            text-decoration: none;
            padding: 10px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #83ccd2;
        }

        /* メニュートグル */
        .menu-toggle {
            display: none;
            cursor: pointer;
        }

        /* クルーセル */
        .carousel {
            position: relative;
            max-width: 100%;
            margin: 80px auto 50px;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 2rem;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }

        .carousel-button-prev {
            left: 10px;
        }

        .carousel-button-next {
            right: 10px;
        }

        /* 本文 */
        .content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* フッター */
        footer {
            background-color: #180614;
            color: #fffffc;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #fffffc;
            text-decoration: none;
        }

        /* レスポンシブ */
        @media screen and (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav {
                display: none;
                flex-direction: column;
                width: 100%;
                gap: 10px;
            }

            .menu-toggle {
                display: block;
                font-size: 2rem;
                cursor: pointer;
            }

            .menu-toggle.active + nav {
                display: flex;
            }

            .carousel {
                width: 100%;
            }
        }

        @media screen and (max-width: 480px) {
            header h1 {
                font-size: 1.2rem;
            }

            nav a {
                padding: 8px;
            }

            .carousel-button {
                font-size: 1.5rem;
            }
        }

        @media screen and (max-width: 240px) {
            header h1 {
                font-size: 1rem;
            }

            nav a {
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <h1>ナマイキデザイン</h1>
        <div class="menu-toggle">&#9776;</div>
        <nav>
            <a href="#">ホーム</a>
            <a href="#">サービス</a>
            <a href="#">ギャラリー</a>
            <a href="#">お問い合わせ</a>
        </nav>
    </header>

    <!-- クルーセル -->
    <div class="carousel">
        <div class="carousel-track">
            <div class="carousel-item">
                <a href="#"><img src="https://via.placeholder.com/1200x300" alt="クルーセル1"></a>
            </div>
            <div class="carousel-item">
                <a href="#"><img src="https://via.placeholder.com/1200x300" alt="クルーセル2"></a>
            </div>
            <div class="carousel-item">
                <a href="#"><img src="https://via.placeholder.com/1200x300" alt="クルーセル3"></a>
            </div>
            <div class="carousel-item">
                <a href="#"><img src="https://via.placeholder.com/1200x300" alt="クルーセル4"></a>
            </div>
        </div>
        <button class="carousel-button carousel-button-prev">&#8249;</button>
        <button class="carousel-button carousel-button-next">&#8250;</button>
    </div>

    <!-- 本文 -->
    <div class="content">
        <h2>ナマイキデザインとは</h2>
        <p>ナマイキデザインは、動画や画像など、様々な撮影の手助けをする団体です。私たちは、高品質なコンテンツ制作をサポートし、あなたのビジュアルニーズにお応えします。</p>
    </div>

    <!-- フッター -->
    <footer>
        <p>閲覧回数: <span id="view-count">0</span></p>
        <p>現在時刻: <span id="current-time"></span></p>
        <p>メニュー: <a href="#">ホーム</a> | <a href="#">サービス</a> | <a href="#">ギャラリー</a> | <a href="#">お問い合わせ</a></p>
        <p>制作者: アンの社畜D</p>
    </footer>

    <script>
        // メニューのトグル
        const menuToggle = document.querySelector('.menu-toggle');
        const nav = document.querySelector('nav');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            nav.classList.toggle('active');
        });

        // クルーセルの自動スライドと操作
        const track = document.querySelector('.carousel-track');
        const items = document.querySelectorAll('.carousel-item');
        const totalItems = items.length;
        let currentIndex = 0;

        // スライド操作
        function goToSlide(index) {
            track.style.transform = `translateX(-${index * 100}%)`;
            currentIndex = index;
        }

        // 自動スライド
        setInterval(() => {
            currentIndex = (currentIndex + 1) % totalItems;
            goToSlide(currentIndex);
        }, 5000);  // 5秒ごとにスライド

        // ボタンでスライド操作
        const prevButton = document.querySelector('.carousel-button-prev');
        const nextButton = document.querySelector('.carousel-button-next');

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + totalItems) % totalItems;
            goToSlide(currentIndex);
        });

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % totalItems;
            goToSlide(currentIndex);
        });

        // ページ閲覧回数
        let viewCount = 0;
        document.addEventListener('DOMContentLoaded', () => {
            viewCount++;
            document.getElementById('view-count').textContent = viewCount;
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleString();
        });
    </script>
</body>
</html>
