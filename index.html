<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ナマイキデザイン</title>
  <style>
    /* 全体設定 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fffffc;
    }

    /* ヘッダー */
    header {
      background-color: #180614;
      color: #fffffc;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      padding: 10px;
    }
    header h1 {
      font-size: 1.8em;
      margin: 0;
      display: inline-block;
    }
    nav {
      display: inline-block;
      margin-left: 20px;
    }
    nav a {
      color: #fffffc;
      margin: 0 15px;
      text-decoration: none;
      padding: 10px;
      border-radius: 5px;
    }
    nav a:hover {
      background-color: #54394b;
    }

    /* メニュートグル (スマホ用) */
    .menu-toggle {
      display: none;
      cursor: pointer;
      color: #fffffc;
      font-size: 2em;
      background: none;
      border: none;
    }

    /* レスポンシブデザイン */
    @media (max-width: 480px) {
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      header h1 {
        font-size: 1.5em;
      }
      nav {
        display: none;
        width: 100%;
        text-align: center;
        margin-top: 10px;
      }
      nav.active {
        display: block;
      }
      nav a {
        display: block;
        margin: 10px 0;
        padding: 15px;
      }
      .menu-toggle {
        display: inline-block;
      }
    }

    /* クルーセル */
    .carousel {
      display: flex;
      overflow: hidden;
      justify-content: center;
      align-items: center;
      margin-top: 60px; /* ヘッダーと重ならないように */
      position: relative;
    }
    .carousel-item {
      min-width: 250px;
      max-width: 100%;
      transition: opacity 0.5s ease-in-out;
      position: absolute;
      opacity: 0;
      transition: all 0.3s ease-in-out;
    }
    .carousel-item.active {
      opacity: 1;
    }
    .carousel-item.prev, .carousel-item.next {
      opacity: 0.5;
    }
    .carousel img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .carousel-button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 50%;
    }

    /* フッター */
    footer {
      background-color: #180614;
      color: #fffffc;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    footer p {
      margin: 5px 0;
    }

    /* 本文 */
    main {
      padding: 20px;
      line-height: 1.6;
    }
    main h2 {
      font-size: 1.6em;
      margin-top: 20px;
    }

    /* スライドの自動切り替え */
    .carousel {
      height: 250px;
    }
  </style>
</head>
<body>

  <!-- ヘッダー -->
  <header>
    <h1>ナマイキデザイン</h1>
    <button class="menu-toggle">&#9776;</button>
    <nav>
      <a href="#">ホーム</a>
      <a href="#">サービス</a>
      <a href="#">ギャラリー</a>
      <a href="#">お問い合わせ</a>
    </nav>
  </header>

  <!-- クルーセル -->
  <div class="carousel">
    <div class="carousel-item active">
      <a href="#"><img src="https://via.placeholder.com/800x400?text=Slide+1" alt="スライド1"></a>
    </div>
    <div class="carousel-item">
      <a href="#"><img src="https://via.placeholder.com/800x400?text=Slide+2" alt="スライド2"></a>
    </div>
    <div class="carousel-item">
      <a href="#"><img src="https://via.placeholder.com/800x400?text=Slide+3" alt="スライド3"></a>
    </div>
    <div class="carousel-item">
      <a href="#"><img src="https://via.placeholder.com/800x400?text=Slide+4" alt="スライド4"></a>
    </div>
    <div class="carousel-buttons">
      <button class="carousel-button prev">&lt;</button>
      <button class="carousel-button next">&gt;</button>
    </div>
  </div>

  <!-- 本文 -->
  <main>
    <h2>ようこそ、ナマイキデザインへ！</h2>
    <p>ここでは最新のデザインとテクノロジーを駆使したサービスを提供しています。デザインに関する様々なアイデアを共有し、クライアントのニーズに応えることを目指しています。</p>
    <p>私たちのポートフォリオをご覧いただき、どんなサービスが提供できるのかを確認してください。</p>
  </main>

  <!-- フッター -->
  <footer>
    <p>ページ閲覧回数: <span id="view-count">0</span></p>
    <p>現在の時刻: <span id="current-time"></span></p>
    <p>制作: アンの社畜D</p>
    <nav>
      <a href="#">ホーム</a>
      <a href="#">サービス</a>
      <a href="#">お問い合わせ</a>
    </nav>
  </footer>

  <script>
    // メニュートグル
    document.querySelector('.menu-toggle').addEventListener('click', function() {
      document.querySelector('nav').classList.toggle('active');
    });

    // クルーセルの自動スライド
    let currentIndex = 0;
    const items = document.querySelectorAll('.carousel-item');
    const prevButton = document.querySelector('.prev');
    const nextButton = document.querySelector('.next');

    function showSlide(index) {
      items.forEach((item, i) => {
        item.classList.remove('active');
        if (i === index) {
          item.classList.add('active');
        }
      });
    }

    prevButton.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + items.length) % items.length;
      showSlide(currentIndex);
    });

    nextButton.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % items.length;
      showSlide(currentIndex);
    });

    // 自動スライド
    setInterval(() => {
      currentIndex = (currentIndex + 1) % items.length;
      showSlide(currentIndex);
    }, 3000);  // 3秒で自動スライド

    // ページ閲覧回数
    let viewCount = localStorage.getItem('viewCount') || 0;
    viewCount++;
    localStorage.setItem('viewCount', viewCount);
    document.getElementById('view-count').textContent = viewCount;

    // 現在時刻
    function updateTime() {
      const now = new Date();
      document.getElementById('current-time').textContent = now.toLocaleTimeString();
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>

</body>
</html>
