<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>レスポンシブWebページ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    /* ヘッダー */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #180614;
      color: #fffffc;
      padding: 10px 20px;
      z-index: 1000;
    }

    header nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .menu {
      display: flex;
    }

    header .menu a {
      color: #fffffc;
      text-decoration: none;
      margin-left: 20px;
      font-size: 1.2rem;
    }

    header .menu a:hover {
      text-decoration: underline;
    }

    /* ハンバーガーメニュー */
    .menu-toggle {
      display: none;
      cursor: pointer;
      font-size: 2rem;
      color: #fffffc;
    }

    /* クルーセル */
    .carousel {
      position: relative;
      width: 100%;
      margin-top: 60px; /* ヘッダーが重ならないように調整 */
    }

    .carousel-inner {
      display: flex;
      overflow: hidden;
    }

    .carousel-item {
      min-width: 100%;
      transition: transform 0.5s ease;
    }

    .carousel-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .carousel .prev, .carousel .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 100;
    }

    .carousel .prev {
      left: 10px;
    }

    .carousel .next {
      right: 10px;
    }

    /* フッター */
    footer {
      background-color: #180614;
      color: #fffffc;
      padding: 20px 0;
      text-align: center;
    }

    footer a {
      color: #fffffc;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* メディアクエリ */
    @media (max-width: 240px) {
      header .menu a {
        font-size: 0.9rem;
      }

      footer {
        font-size: 0.8rem;
      }
    }

    @media (max-width: 480px) {
      header .menu a {
        font-size: 1rem;
      }

      footer {
        font-size: 0.9rem;
      }

      .menu {
        display: none;
        flex-direction: column;
      }

      .menu a {
        margin: 10px 0;
      }

      .menu-toggle {
        display: block;
      }
    }

    @media (max-width: 768px) {
      header .menu a {
        font-size: 1.1rem;
      }
    }

    @media (max-width: 1200px) {
      header .menu a {
        font-size: 1.2rem;
      }
    }

    @media (min-width: 1201px) {
      header .menu a {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

  <!-- ヘッダー -->
  <header>
    <nav>
      <div class="logo">My Website</div>
      <div class="menu-toggle" id="menu-toggle">&#9776;</div>
      <div class="menu" id="menu">
        <a href="#">ホーム</a>
        <a href="#">サービス</a>
        <a href="#">ブログ</a>
        <a href="#">お問い合わせ</a>
      </div>
    </nav>
  </header>

  <!-- クルーセル -->
  <div class="carousel">
    <div class="carousel-inner" id="carousel-inner">
      <a href="#" class="carousel-item">
        <img src="https://via.placeholder.com/800x400?text=スライド1" alt="スライド1">
      </a>
      <a href="#" class="carousel-item">
        <img src="https://via.placeholder.com/800x400?text=スライド2" alt="スライド2">
      </a>
      <a href="#" class="carousel-item">
        <img src="https://via.placeholder.com/800x400?text=スライド3" alt="スライド3">
      </a>
      <a href="#" class="carousel-item">
        <img src="https://via.placeholder.com/800x400?text=スライド4" alt="スライド4">
      </a>
    </div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
  </div>

  <!-- フッター -->
  <footer>
    <p>閲覧回数: <span id="view-count">0</span></p>
    <p>現在時刻: <span id="current-time"></span></p>
    <p><a href="#">メニュー</a> | 制作者: アンの社畜D</p>
  </footer>

  <script>
    // メニュートグルの表示/非表示
    document.getElementById('menu-toggle').addEventListener('click', function() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    });

    // クルーセルのスライド操作
    let currentIndex = 0;
    const items = document.querySelectorAll('.carousel-item');
    const totalItems = items.length;
    
    function moveToNext() {
      currentIndex = (currentIndex + 1) % totalItems;
      updateCarousel();
    }

    function moveToPrev() {
      currentIndex = (currentIndex - 1 + totalItems) % totalItems;
      updateCarousel();
    }

    function updateCarousel() {
      const carouselInner = document.getElementById('carousel-inner');
      carouselInner.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    document.querySelector('.next').addEventListener('click', moveToNext);
    document.querySelector('.prev').addEventListener('click', moveToPrev);

    // ページの閲覧回数
    let viewCount = localStorage.getItem('viewCount') || 0;
    viewCount++;
    localStorage.setItem('viewCount', viewCount);
    document.getElementById('view-count').textContent = viewCount;

    // 現在時刻の表示
    function updateTime() {
      const now = new Date();
      document.getElementById('current-time').textContent = now.toLocaleString();
    }

    setInterval(updateTime, 1000);
    updateTime(); // 初回表示
  </script>

</body>
</html>
