<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ナマイキデザイン</title>
  <style>
    /* 全体設定 */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* ヘッダー */
    header {
      background-color: #180614;
      color: #fffffc;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    header nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .menu {
      display: flex;
    }
    header .menu a {
      color: #fffffc;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }
    header .menu a:hover {
      background-color: #83ccd2;
      color: #180614;
      padding: 5px 10px;
    }

    /* メニュートグルボタン（スマホ用） */
    header .menu-toggle {
      display: none;
      cursor: pointer;
    }
    header .menu-toggle span {
      display: block;
      width: 30px;
      height: 4px;
      background-color: #fffffc;
      margin: 6px 0;
    }

    /* クルーセル */
    .carousel-container {
      position: relative;
      width: 100%;
      margin-top: 80px; /* ヘッダーの下に配置 */
      overflow: hidden;
    }
    .carousel {
      display: flex;
      transition: transform 0.5s ease;
      width: 400%;
    }
    .carousel img {
      width: 100%;
      height: auto;
    }
    .carousel a {
      display: block;
      width: 100%;
      height: 100%;
    }
    .carousel-control {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      cursor: pointer;
      z-index: 100;
    }
    .carousel-control.prev {
      left: 10px;
    }
    .carousel-control.next {
      right: 10px;
    }

    /* 本文 */
    .content {
      background-color: #fffffc;
      padding: 50px 20px;
      text-align: center;
    }
    .content h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    .content p {
      font-size: 16px;
      line-height: 1.5;
    }

    /* フッター */
    footer {
      background-color: #180614;
      color: #fffffc;
      text-align: center;
      padding: 20px 0;
      position: relative;
    }
    footer p {
      margin: 5px;
    }

    /* メディアクエリ */
    @media screen and (max-width: 1200px) {
      header .menu a {
        font-size: 16px;
      }
    }
    @media screen and (max-width: 768px) {
      .carousel-container {
        margin-top: 120px; /* ヘッダーが大きくなるので調整 */
      }
      .carousel img {
        width: 100%;
      }
    }
    @media screen and (max-width: 480px) {
      header .menu {
        display: none;
      }
      header .menu-toggle {
        display: block;
      }
      .carousel img {
        width: 100%;
      }
      footer p {
        font-size: 14px;
      }
    }
    @media screen and (max-width: 240px) {
      footer p {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

<!-- ヘッダー -->
<header>
  <nav>
    <div class="logo">ナマイキデザイン</div>
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="menu">
      <a href="#">ホーム</a>
      <a href="#">サービス</a>
      <a href="#">ギャラリー</a>
      <a href="#">お問い合わせ</a>
    </div>
  </nav>
</header>

<!-- クルーセル -->
<div class="carousel-container">
  <div class="carousel">
    <a href="#"><img src="https://via.placeholder.com/1200x300" alt="画像1"></a>
    <a href="#"><img src="https://via.placeholder.com/1200x300" alt="画像2"></a>
    <a href="#"><img src="https://via.placeholder.com/1200x300" alt="画像3"></a>
    <a href="#"><img src="https://via.placeholder.com/1200x300" alt="画像4"></a>
  </div>
  <div class="carousel-control prev" onclick="moveSlide(-1)">&#10094;</div>
  <div class="carousel-control next" onclick="moveSlide(1)">&#10095;</div>
</div>

<!-- 本文 -->
<div class="content">
  <h2>ナマイキデザイン</h2>
  <p>ナマイキデザインは、動画や画像など、様々な撮影の手助けをする団体です。あなたのプロジェクトにぴったりのビジュアルを提供します。</p>
</div>

<!-- フッター -->
<footer>
  <p>ページ閲覧回数: <span id="page-view-count">0</span></p>
  <p>現在時刻: <span id="current-time"></span></p>
  <p>制作者: アンの社畜D</p>
</footer>

<script>
  // メニュートグルの動作
  function toggleMenu() {
    const menu = document.querySelector('header .menu');
    menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
  }

  // クルーセルの自動スライド
  let currentIndex = 0;
  const totalSlides = 4;
  const carousel = document.querySelector('.carousel');
  
  function moveSlide(direction) {
    currentIndex += direction;
    if (currentIndex < 0) {
      currentIndex = totalSlides - 1;
    } else if (currentIndex >= totalSlides) {
      currentIndex = 0;
    }
    carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
  }

  // ページビュー数と時刻
  let pageViewCount = 0;
  setInterval(() => {
    pageViewCount++;
    document.getElementById('page-view-count').innerText = pageViewCount;
    const currentTime = new Date().toLocaleTimeString();
    document.getElementById('current-time').innerText = currentTime;
  }, 1000);

  // 自動スライドの設定
  setInterval(() => moveSlide(1), 5000);
</script>

</body>
</html>
