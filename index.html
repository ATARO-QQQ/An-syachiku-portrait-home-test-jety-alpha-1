<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ナマイキデザイン</title>
  <style>
    /* 共通のスタイル */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fffffc;
    }

    /* ヘッダー */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #180614;
      color: #fffffc;
      padding: 10px 20px;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #fffffc;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 5px;
    }

    nav a:hover {
      background-color: #f1a7c1;
    }

    .menu-toggle {
      display: none;
      background-color: #180614;
      color: #fffffc;
      border: none;
      font-size: 30px;
      cursor: pointer;
    }

    /* メニューバー */
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 0;
        background-color: #180614;
        width: 200px;
        padding: 10px 0;
      }

      nav a {
        padding: 12px;
        text-align: center;
      }

      .menu-toggle {
        display: block;
      }

      nav.open {
        display: flex;
      }
    }

    /* クルーセル */
    .carousel-container {
      position: relative;
      width: 100%;
      overflow: hidden;
      margin-top: 80px; /* ヘッダー分のスペース */
    }

    .carousel {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel-item {
      min-width: 100%;
      max-height: 400px;
      object-fit: cover;
    }

    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .carousel-button {
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    /* 本文 */
    main {
      padding: 20px;
      margin-top: 20px;
    }

    h2 {
      font-size: 24px;
      color: #180614;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
    }

    /* フッター */
    footer {
      background-color: #180614;
      color: #fffffc;
      padding: 20px;
      text-align: center;
    }

    footer a {
      color: #fffffc;
      text-decoration: none;
    }

    footer p {
      font-size: 14px;
    }

    /* レスポンシブデザイン */
    @media (max-width: 480px) {
      header h1 {
        font-size: 20px;
      }

      nav a {
        font-size: 14px;
      }

      .carousel-item {
        max-height: 200px;
      }

      h2 {
        font-size: 18px;
      }

      p {
        font-size: 14px;
      }

      footer p {
        font-size: 12px;
      }
    }

    @media (max-width: 240px) {
      header h1 {
        font-size: 18px;
      }

      nav a {
        font-size: 12px;
      }

      .carousel-item {
        max-height: 150px;
      }

      h2 {
        font-size: 16px;
      }

      p {
        font-size: 12px;
      }

      footer p {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>ナマイキデザイン</h1>
  <nav id="navMenu">
    <a href="#">ホーム</a>
    <a href="#">サービス</a>
    <a href="#">お問い合わせ</a>
    <a href="#">ブログ</a>
  </nav>
  <button class="menu-toggle" id="menuToggle">☰</button>
</header>

<div class="carousel-container">
  <div class="carousel" id="carousel">
    <a href="#"><img src="https://via.placeholder.com/800x400/FF7F7F/333333?text=Slide+1" class="carousel-item" alt="スライド1"></a>
    <a href="#"><img src="https://via.placeholder.com/800x400/FFBF00/333333?text=Slide+2" class="carousel-item" alt="スライド2"></a>
    <a href="#"><img src="https://via.placeholder.com/800x400/FFFF00/333333?text=Slide+3" class="carousel-item" alt="スライド3"></a>
    <a href="#"><img src="https://via.placeholder.com/800x400/00FF00/333333?text=Slide+4" class="carousel-item" alt="スライド4"></a>
  </div>
  <div class="carousel-buttons">
    <button class="carousel-button" id="prevButton">❮</button>
    <button class="carousel-button" id="nextButton">❯</button>
  </div>
</div>

<main>
  <h2>ようこそ「ナマイキデザイン」へ</h2>
  <p>私たちのサービスは、最高のデザインと使いやすさを提供します。お客様にとって最適なデザインを提供することをお約束します。</p>
  <p>弊社は、企業のブランディング、ウェブデザイン、グラフィックデザイン、その他のクリエイティブサービスを提供しています。あなたのビジネスに最適なデザインを作成し、オンラインでの存在感を高めましょう。</p>
</main>

<footer>
  <p>ページ閲覧回数: <span id="viewCount">0</span></p>
  <p>現在の時刻: <span id="currentTime"></span></p>
  <p><a href="#">メニュー</a> | 制作者: アンの社畜D</p>
</footer>

<script>
  // メニュートグル
  const menuToggle = document.getElementById('menuToggle');
  const navMenu = document.getElementById('navMenu');

  menuToggle.addEventListener('click', () => {
    navMenu.classList.toggle('open');
  });

  // クルーセル操作
  let currentSlide = 0;
  const slides = document.querySelectorAll('.carousel-item');
  const totalSlides = slides.length;

  function showSlide(index) {
    const carousel = document.getElementById('carousel');
    carousel.style.transform = `translateX(-${index * 100}%)`;
  }

  document.getElementById('prevButton').addEventListener('click', () => {
    currentSlide = (currentSlide === 0) ? totalSlides - 1 : currentSlide - 1;
    showSlide(currentSlide);
  });

  document.getElementById('nextButton').addEventListener('click', () => {
    currentSlide = (currentSlide === totalSlides - 1) ? 0 : currentSlide + 1;
    showSlide(currentSlide);
  });

  // 自動スライド
  setInterval(() => {
    currentSlide = (currentSlide === totalSlides - 1) ? 0 : currentSlide + 1;
    showSlide(currentSlide);
  }, 3000);

  // ページ閲覧回数
  let viewCount = localStorage.getItem('viewCount') || 0;
  viewCount++;
  localStorage.setItem('viewCount', viewCount);
  document.getElementById('viewCount').textContent = viewCount;

  // 現在時刻
  const currentTime = new Date().toLocaleString();
  document.getElementById('currentTime').textContent = currentTime;
</script>

</body>
</html>
