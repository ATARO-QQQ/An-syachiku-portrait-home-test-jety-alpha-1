<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ナマイキデザイン</title>
  <style>
    /* 共通のスタイル */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }

    h1, p {
      margin: 0;
      padding: 0;
    }

    a {
      text-decoration: none;
    }

    /* ヘッダー */
    header {
      background-color: #180614;
      color: #fffffc;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 20px;
      font-weight: normal;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      color: #fffffc;
      padding: 10px;
      font-size: 16px;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a:hover {
      background-color: #83ccd2;
      color: #180614;
    }

    .menu-toggle {
      display: none;
      cursor: pointer;
      font-size: 30px;
    }

    /* クルーセル */
    .carousel {
      position: relative;
      max-width: 100%;
      margin-top: 60px; /* ヘッダーの高さ分 */
      display: flex;
      justify-content: center;
      overflow: hidden;
    }

    .carousel-wrapper {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel-item {
      min-width: 100%;
      height: auto;
      background-color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .carousel img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .carousel-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .carousel-controls button {
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: none;
      padding: 10px;
      font-size: 20px;
      cursor: pointer;
    }

    .carousel-controls button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    /* 本文 */
    .content {
      background-color: #fffffc;
      padding: 20px;
      text-align: center;
    }

    .content h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 16px;
      line-height: 1.6;
    }

    /* フッター */
    footer {
      background-color: #180614;
      color: #fffffc;
      padding: 20px;
      text-align: center;
    }

    footer p {
      margin: 5px 0;
    }

    /* メディアクエリ */
    /* スマホ、フィーチャーフォン */
    @media (max-width: 480px) {
      nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 0;
        background-color: #180614;
        width: 200px;
        border-radius: 5px;
      }

      nav a {
        padding: 15px;
        text-align: right;
      }

      .menu-toggle {
        display: block;
        color: #fffffc;
      }

      header h1 {
        font-size: 16px;
      }

      .carousel {
        margin-top: 100px;
      }

      .carousel-item {
        min-width: 100%;
      }
    }

    /* タブレット */
    @media (max-width: 768px) {
      .carousel-item {
        min-width: 80%;
      }
    }

    /* パソコン */
    @media (max-width: 1200px) {
      .carousel-item {
        min-width: 70%;
      }
    }

    /* 高解像度デバイス */
    @media (min-width: 1201px) {
      .carousel-item {
        min-width: 25%;
      }
    }
  </style>
</head>
<body>

  <!-- ヘッダー -->
  <header>
    <h1>ナマイキデザイン</h1>
    <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
    <nav>
      <a href="#">ホーム</a>
      <a href="#">サービス</a>
      <a href="#">ポートフォリオ</a>
      <a href="#">お問い合わせ</a>
    </nav>
  </header>

  <!-- クルーセル -->
  <div class="carousel">
    <div class="carousel-wrapper">
      <div class="carousel-item"><a href="#"><img src="https://via.placeholder.com/800x400/aaa/fff?text=Image+1" alt="Image 1"></a></div>
      <div class="carousel-item"><a href="#"><img src="https://via.placeholder.com/800x400/aaa/fff?text=Image+2" alt="Image 2"></a></div>
      <div class="carousel-item"><a href="#"><img src="https://via.placeholder.com/800x400/aaa/fff?text=Image+3" alt="Image 3"></a></div>
      <div class="carousel-item"><a href="#"><img src="https://via.placeholder.com/800x400/aaa/fff?text=Image+4" alt="Image 4"></a></div>
    </div>
    <div class="carousel-controls">
      <button onclick="prevSlide()">❮</button>
      <button onclick="nextSlide()">❯</button>
    </div>
  </div>

  <!-- 本文 -->
  <div class="content">
    <h2>ナマイキデザインへようこそ</h2>
    <p>ナマイキデザインは、動画や画像など、様々な撮影の手助けをする団体です。あなたのプロジェクトに最適なサポートを提供します。</p>
  </div>

  <!-- フッター -->
  <footer>
    <p>ページ閲覧回数: <span id="view-count">0</span></p>
    <p>現在時刻: <span id="current-time"></span></p>
    <p>制作者: アンの社畜D</p>
    <nav>
      <a href="#">ホーム</a>
      <a href="#">サービス</a>
      <a href="#">ポートフォリオ</a>
      <a href="#">お問い合わせ</a>
    </nav>
  </footer>

  <script>
    // メニュートグルの表示・非表示
    function toggleMenu() {
      const nav = document.querySelector('nav');
      nav.style.display = (nav.style.display === 'flex') ? 'none' : 'flex';
    }

    // クルーセル操作
    let currentSlide = 0;
    const slides = document.querySelectorAll('.carousel-item');
    const totalSlides = slides.length;

    function nextSlide() {
      currentSlide = (currentSlide + 1) % totalSlides;
      updateCarousel();
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
      updateCarousel();
    }

    function updateCarousel() {
      const carouselWrapper = document.querySelector('.carousel-wrapper');
      carouselWrapper.style.transform = `translateX(-${currentSlide * 100}%)`;
    }

    // ページ閲覧回数
    let viewCount = 0;
    document.addEventListener('DOMContentLoaded', () => {
      setInterval(() => {
        viewCount++;
        document.getElementById('view-count').innerText = viewCount;
      }, 1000);

      // 現在時刻の表示
      setInterval(() => {
        const now = new Date();
        document.getElementById('current-time').innerText = now.toLocaleString();
      }, 1000);
    });

    // 自動スライド
    setInterval(nextSlide, 5000);
  </script>

</body>
</html>
