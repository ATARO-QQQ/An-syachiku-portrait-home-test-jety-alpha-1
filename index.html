<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ナマイキデザイン</title>
    <style>
        /* 基本設定 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #FFFFFC;
        }

        /* ヘッダー */
        header {
            background-color: #180614;
            color: #FFFFFC;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        /* メニュー */
        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #FFFFFC;
            text-decoration: none;
            padding: 10px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #83ccd2;
        }

        /* メニュートグル (スマホ用) */
        .menu-toggle {
            display: none;
        }

        .menu {
            display: flex;
        }

        .menu-toggle:checked + .menu {
            display: block;
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            background-color: #180614;
        }

        /* クルーセル */
        .carousel {
            display: flex;
            overflow: hidden;
            position: relative;
            margin-top: 80px; /* ヘッダー分の余白 */
        }

        .carousel .carousel-item {
            min-width: 100%;
            transition: transform 0.5s ease;
        }

        .carousel img {
            width: 100%;
            height: auto;
            display: block;
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #FFFFFC;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }

        .carousel-btn.prev {
            left: 10px;
        }

        .carousel-btn.next {
            right: 10px;
        }

        /* フッター */
        footer {
            background-color: #180614;
            color: #FFFFFC;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        footer p {
            margin: 5px;
        }

        /* レスポンシブ対応 */
        @media (max-width: 480px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            .menu {
                display: none;
                flex-direction: column;
                width: 100%;
            }

            .menu-toggle {
                display: block;
                background-color: #FFFFFC;
                color: #180614;
                padding: 10px;
                border: none;
                cursor: pointer;
            }

            .menu-toggle:checked + .menu {
                display: flex;
            }

            .carousel {
                flex-direction: column;
            }

            .carousel .carousel-item {
                min-width: 100%;
            }
        }

        @media (max-width: 768px) {
            .carousel {
                flex-direction: column;
            }
        }

        @media (min-width: 1201px) {
            .carousel {
                flex-direction: row;
            }

            .carousel .carousel-item {
                min-width: 25%;
            }
        }
    </style>
</head>
<body>

<!-- ヘッダー -->
<header>
    <h1>ナマイキデザイン</h1>
    <label for="menu-toggle" class="menu-toggle">☰ メニュー</label>
    <input type="checkbox" id="menu-toggle" class="menu-toggle">
    <nav class="menu">
        <a href="#">ホーム</a>
        <a href="#">サービス</a>
        <a href="#">ギャラリー</a>
        <a href="#">お問い合わせ</a>
    </nav>
</header>

<!-- クルーセル -->
<div class="carousel">
    <button class="carousel-btn prev">&#10094;</button>
    <div class="carousel-item">
        <a href="#"><img src="https://via.placeholder.com/1200x400?text=スライド1" alt="スライド1"></a>
    </div>
    <div class="carousel-item">
        <a href="#"><img src="https://via.placeholder.com/1200x400?text=スライド2" alt="スライド2"></a>
    </div>
    <div class="carousel-item">
        <a href="#"><img src="https://via.placeholder.com/1200x400?text=スライド3" alt="スライド3"></a>
    </div>
    <div class="carousel-item">
        <a href="#"><img src="https://via.placeholder.com/1200x400?text=スライド4" alt="スライド4"></a>
    </div>
    <button class="carousel-btn next">&#10095;</button>
</div>

<!-- 本文 -->
<div class="content">
    <h2>ナマイキデザインへようこそ</h2>
    <p>ナマイキデザインは、動画や画像など、様々な撮影の手助けをする団体です。</p>
    <p>私たちは、映像や写真を通じて、あなたのアイデアを具現化するお手伝いをしています。プロフェッショナルなスタッフがあなたのプロジェクトをサポートします。</p>
</div>

<!-- フッター -->
<footer>
    <p>ページ閲覧回数: <span id="viewCount">0</span></p>
    <p>現在時刻: <span id="currentTime"></span></p>
    <nav>
        <a href="#">ホーム</a> | 
        <a href="#">サービス</a> | 
        <a href="#">ギャラリー</a> | 
        <a href="#">お問い合わせ</a>
    </nav>
    <p>制作者: アンの社畜D</p>
</footer>

<script>
    // ページ閲覧回数
    let viewCount = localStorage.getItem('viewCount') || 0;
    viewCount++;
    localStorage.setItem('viewCount', viewCount);
    document.getElementById('viewCount').textContent = viewCount;

    // 現在時刻
    function updateTime() {
        const now = new Date();
        document.getElementById('currentTime').textContent = now.toLocaleString();
    }
    setInterval(updateTime, 1000);
    updateTime();

    // クルーセルの自動スライド
    let currentIndex = 0;
    const carouselItems = document.querySelectorAll('.carousel .carousel-item');
    const totalItems = carouselItems.length;

    function moveToIndex(index) {
        const offset = -100 * index;
        document.querySelector('.carousel').style.transform = `translateX(${offset}%)`;
    }

    function nextSlide() {
        currentIndex = (currentIndex + 1) % totalItems;
        moveToIndex(currentIndex);
    }

    function prevSlide() {
        currentIndex = (currentIndex - 1 + totalItems) % totalItems;
        moveToIndex(currentIndex);
    }

    document.querySelector('.carousel-btn.next').addEventListener('click', nextSlide);
    document.querySelector('.carousel-btn.prev').addEventListener('click', prevSlide);

    // 自動でスライド
    setInterval(nextSlide, 3000);
</script>

</body>
</html>
