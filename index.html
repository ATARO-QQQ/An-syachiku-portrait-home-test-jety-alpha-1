<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ナマイキデザイン</title>
    <style>
        /* 全体の基本設定 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fffffc;
        }
        
        h1, h2 {
            margin: 0;
            padding: 0;
        }

        /* ヘッダーのスタイル */
        header {
            background-color: #180614;
            color: #fffffc;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin-left: 10px;
            font-size: 1.5em;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            color: #fffffc;
            text-decoration: none;
            padding: 10px;
            font-size: 1.1em;
        }

        .menu a:hover {
            background-color: #83ccd2;
            border-radius: 5px;
        }

        /* メニュートグル（スマホ・フィーチャーフォン用） */
        .menu-toggle {
            display: none;
            background-color: #180614;
            color: #fffffc;
            padding: 10px;
            font-size: 1.5em;
            border: none;
            cursor: pointer;
        }

        .menu-toggle.active + .menu {
            display: block;
        }

        /* クルーセルのスタイル */
        .carousel-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            margin-top: 80px; /* ヘッダーを避ける */
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .carousel-item {
            min-width: 100%;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 2em;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1;
        }

        .carousel-button-prev {
            left: 10px;
        }

        .carousel-button-next {
            right: 10px;
        }

        /* フッターのスタイル */
        footer {
            background-color: #180614;
            color: #fffffc;
            padding: 20px;
            text-align: center;
            font-size: 0.9em;
            margin-top: 50px;
        }

        /* メディアクエリ (レスポンシブ対応) */
        /* スマートフォン（480px以下） */
        @media (max-width: 480px) {
            .menu {
                display: none;
                flex-direction: column;
                width: 100%;
            }

            .menu-toggle {
                display: block;
            }

            .menu a {
                text-align: center;
                padding: 15px;
                font-size: 1.2em;
            }

            header h1 {
                font-size: 1.2em;
            }
        }

        /* タブレット（768px以下） */
        @media (max-width: 768px) {
            .carousel-container {
                height: 250px;
            }

            .carousel img {
                height: 250px;
            }

            header h1 {
                font-size: 1.3em;
            }
        }

        /* デスクトップ（1200px以下） */
        @media (max-width: 1200px) {
            .carousel-container {
                height: 300px;
            }

            .carousel img {
                height: 300px;
            }
        }

        /* 高解像度デバイス（1201px以上） */
        @media (min-width: 1201px) {
            .carousel-container {
                height: 350px;
            }

            .carousel img {
                height: 350px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>ナマイキデザイン</h1>
    <button class="menu-toggle" aria-label="メニュー表示">☰</button>
    <nav class="menu">
        <a href="#">ホーム</a>
        <a href="#">サービス</a>
        <a href="#">ポートフォリオ</a>
        <a href="#">お問い合わせ</a>
    </nav>
</header>

<div class="carousel-container">
    <div class="carousel">
        <div class="carousel-item">
            <a href="#"><img src="https://via.placeholder.com/1200x400" alt="スライド1"></a>
        </div>
        <div class="carousel-item">
            <a href="#"><img src="https://via.placeholder.com/1200x400" alt="スライド2"></a>
        </div>
        <div class="carousel-item">
            <a href="#"><img src="https://via.placeholder.com/1200x400" alt="スライド3"></a>
        </div>
        <div class="carousel-item">
            <a href="#"><img src="https://via.placeholder.com/1200x400" alt="スライド4"></a>
        </div>
    </div>
    <button class="carousel-button carousel-button-prev">&#10094;</button>
    <button class="carousel-button carousel-button-next">&#10095;</button>
</div>

<div class="content">
    <section>
        <h2>本文タイトル</h2>
        <p>ここに本文内容が入ります。レスポンシブデザインに対応したレイアウトで表示されます。</p>
        <p>さらにコンテンツが続きます。ページのスタイルはデバイスに応じて調整されます。</p>
    </section>
</div>

<footer>
    <p>ページ閲覧回数: <span id="viewCount">0</span></p>
    <p>現在時刻: <span id="currentTime"></span></p>
    <p>制作者: アンの社畜D</p>
    <p><a href="#" style="color: #83ccd2;">メニュー</a></p>
</footer>

<script>
    // メニュートグルの動作
    const menuToggle = document.querySelector('.menu-toggle');
    const menu = document.querySelector('.menu');
    menuToggle.addEventListener('click', () => {
        menuToggle.classList.toggle('active');
        menu.classList.toggle('active');
    });

    // クルーセルの自動スライド
    let currentIndex = 0;
    const carousel = document.querySelector('.carousel');
    const totalSlides = carousel.children.length;

    const moveToNext = () => {
        currentIndex = (currentIndex + 1) % totalSlides;
        updateCarouselPosition();
    };

    const moveToPrev = () => {
        currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
        updateCarouselPosition();
    };

    const updateCarouselPosition = () => {
        carousel.style.transform = `translateX(-${100 * currentIndex}%)`;
    };

    // クルーセルボタンイベント
    document.querySelector('.carousel-button-next').addEventListener('click', moveToNext);
    document.querySelector('.carousel-button-prev').addEventListener('click', moveToPrev);

    // クルーセルの自動スライド（3秒ごと）
    setInterval(moveToNext, 3000);

    // ページ閲覧回数のカウント
    let viewCount = 0;
    const viewCountElement = document.getElementById('viewCount');
    viewCountElement.textContent = ++viewCount;

    // 現在時刻の表示
    const currentTimeElement = document.getElementById('currentTime');
    const updateTime = () => {
        const now = new Date();
        currentTimeElement.textContent = now.toLocaleString();
    };

    setInterval(updateTime, 1000);
</script>

</body>
</html>
