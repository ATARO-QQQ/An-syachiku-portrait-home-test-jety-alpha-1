<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ナマイキデザイン</title>
  <style>
    /* 全体のリセット */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fffffc;
    }

    /* ヘッダー */
    header {
      background-color: #180614;
      color: #fffffc;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    header .logo {
      font-size: 1.5em;
    }

    header nav {
      display: flex;
      gap: 20px;
    }

    header nav a {
      color: #fffffc;
      text-decoration: none;
      padding: 10px;
      transition: background-color 0.3s, color 0.3s;
    }

    header nav a:hover {
      background-color: #83ccd2;
      color: #180614;
    }

    /* メニュートグル */
    .menu-toggle {
      display: none;
      background-color: #fffffc;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    /* クルーセル */
    .carousel-container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: 80px auto;
      overflow: hidden;
    }

    .carousel {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel img {
      width: 100%;
      object-fit: cover;
    }

    .carousel a {
      display: block;
      width: 100%;
    }

    .carousel-control {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
    }

    .carousel-control.left {
      left: 0;
    }

    .carousel-control.right {
      right: 0;
    }

    /* 本文 */
    .content {
      padding: 20px;
      text-align: center;
    }

    .content h2 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 1.2em;
    }

    /* フッター */
    footer {
      background-color: #180614;
      color: #fffffc;
      padding: 20px;
      text-align: center;
    }

    footer p {
      margin-bottom: 10px;
    }

    footer a {
      color: #fffffc;
      text-decoration: none;
    }

    footer a:hover {
      color: #83ccd2;
    }

    /* レスポンシブデザイン */
    @media (max-width: 1200px) {
      .carousel img {
        width: 75%;
      }
    }

    @media (max-width: 768px) {
      header nav {
        display: none;
      }

      .menu-toggle {
        display: block;
      }

      .menu-active nav {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .carousel img {
        width: 100%;
      }

      .carousel-container {
        max-width: 100%;
      }
    }

    @media (max-width: 480px) {
      header .logo {
        font-size: 1.2em;
      }

      .carousel img {
        width: 100%;
      }

      .content h2 {
        font-size: 1.5em;
      }

      .content p {
        font-size: 1em;
      }
    }

    @media (max-width: 240px) {
      .carousel img {
        width: 100%;
      }

      .content h2 {
        font-size: 1.2em;
      }

      .content p {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <div class="logo">ナマイキデザイン</div>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <nav>
      <a href="#">ホーム</a>
      <a href="#">サービス</a>
      <a href="#">ポートフォリオ</a>
      <a href="#">お問い合わせ</a>
    </nav>
  </header>

  <!-- クルーセル -->
  <div class="carousel-container">
    <div class="carousel">
      <a href="#"><img src="https://via.placeholder.com/1200x400" alt="スライド1"></a>
      <a href="#"><img src="https://via.placeholder.com/1200x400" alt="スライド2"></a>
      <a href="#"><img src="https://via.placeholder.com/1200x400" alt="スライド3"></a>
      <a href="#"><img src="https://via.placeholder.com/1200x400" alt="スライド4"></a>
    </div>
    <button class="carousel-control left" onclick="moveSlide(-1)">&#10094;</button>
    <button class="carousel-control right" onclick="moveSlide(1)">&#10095;</button>
  </div>

  <!-- 本文 -->
  <div class="content">
    <h2>ナマイキデザインへようこそ</h2>
    <p>ナマイキデザインは、動画や画像など、様々な撮影の手助けをする団体です。私たちは、クライアントのニーズに合わせたクリエイティブな制作物を提供します。</p>
  </div>

  <!-- フッター -->
  <footer>
    <p>ページ閲覧回数: <span id="view-count">0</span></p>
    <p>現在時刻: <span id="current-time"></span></p>
    <p>制作者: アンの社畜D</p>
    <p><a href="#">プライバシーポリシー</a> | <a href="#">利用規約</a></p>
  </footer>

  <script>
    // メニュートグル
    function toggleMenu() {
      document.querySelector('header').classList.toggle('menu-active');
    }

    // クルーセル
    let currentIndex = 0;

    function moveSlide(direction) {
      const slides = document.querySelectorAll('.carousel a');
      const totalSlides = slides.length;
      currentIndex = (currentIndex + direction + totalSlides) % totalSlides;
      document.querySelector('.carousel').style.transform = `translateX(-${100 * currentIndex}%)`;
    }

    // ページ閲覧回数
    let viewCount = 0;
    document.getElementById('view-count').textContent = ++viewCount;

    // 現在時刻
    function updateTime() {
      const now = new Date();
      document.getElementById('current-time').textContent = now.toLocaleTimeString();
    }
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
