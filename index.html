<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レスポンシブサイト</title>
    <style>
        /* 共通スタイル */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        h1, h2, h3 {
            margin: 0;
            padding: 0;
        }

        /* ヘッダー */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #180614;
            color: #fffffc;
            padding: 10px 20px;
            z-index: 1000;
        }

        header h1 {
            font-size: 1.8em;
        }

        nav {
            display: flex;
            justify-content: flex-start;
            gap: 20px;
            align-items: center;
        }

        nav a {
            font-size: 1.2em;
            color: #fffffc;
            padding: 10px 15px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #bde0fe;
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 2em;
        }

        /* クルーセル */
        .carousel {
            display: flex;
            overflow: hidden;
            margin-top: 60px; /* ヘッダー分の余白 */
        }

        .carousel-slide {
            min-width: 100%;
            transition: transform 0.3s ease;
        }

        .carousel img {
            width: 100%;
            height: auto;
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            font-size: 1.5em;
            cursor: pointer;
        }

        .carousel-btn.prev {
            left: 10px;
        }

        .carousel-btn.next {
            right: 10px;
        }

        /* 本文 */
        .content {
            padding: 20px;
            margin-top: 20px;
        }

        .content p {
            font-size: 1em;
            line-height: 1.6;
        }

        /* フッター */
        footer {
            background-color: #180614;
            color: #fffffc;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #fffffc;
            font-weight: bold;
        }

        footer a:hover {
            color: #bde0fe;
        }

        /* レスポンシブデザイン */
        @media (max-width: 240px) {
            header h1 {
                font-size: 1.5em;
            }

            nav a {
                font-size: 1em;
            }

            .carousel-btn {
                font-size: 1.2em;
            }

            .content p {
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.6em;
            }

            nav {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                background-color: #180614;
                width: 100%;
                padding: 20px;
                gap: 15px;
            }

            nav a {
                font-size: 1.2em;
            }

            .menu-toggle {
                display: block;
            }

            .carousel {
                margin-top: 120px; /* メニューとヘッダーのための余白 */
            }

            .carousel-btn {
                font-size: 1.5em;
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            nav {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                background-color: #180614;
                width: 100%;
                padding: 20px;
                gap: 15px;
            }

            nav a {
                font-size: 1.2em;
            }

            .menu-toggle {
                display: block;
            }

            .carousel {
                margin-top: 120px;
            }
        }

        @media (max-width: 1200px) {
            .carousel {
                margin-top: 100px;
            }
        }

        @media (min-width: 1201px) {
            .carousel {
                margin-top: 60px;
            }
        }

    </style>
</head>
<body>

<header>
    <div>
        <h1>サイトタイトル</h1>
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
        <nav id="menu">
            <a href="#">ホーム</a>
            <a href="#">サービス</a>
            <a href="#">お問い合わせ</a>
            <a href="#">ブログ</a>
        </nav>
    </div>
</header>

<div class="carousel">
    <div class="carousel-slide">
        <a href="#"><img src="https://via.placeholder.com/1200x500/ff7f7f/333333" alt="スライド1"></a>
    </div>
    <div class="carousel-slide">
        <a href="#"><img src="https://via.placeholder.com/1200x500/ffcc00/333333" alt="スライド2"></a>
    </div>
    <div class="carousel-slide">
        <a href="#"><img src="https://via.placeholder.com/1200x500/8bc34a/333333" alt="スライド3"></a>
    </div>
    <div class="carousel-slide">
        <a href="#"><img src="https://via.placeholder.com/1200x500/2196f3/333333" alt="スライド4"></a>
    </div>
    <button class="carousel-btn prev" onclick="moveSlide(-1)">❮</button>
    <button class="carousel-btn next" onclick="moveSlide(1)">❯</button>
</div>

<div class="content">
    <h2>本文のタイトル</h2>
    <p>ここに本文を適当に入れます。レスポンシブデザインがうまく適用され、クルーセルの下に表示される内容です。</p>
    <p>デバイスに応じてフォントサイズやレイアウトが調整されることが確認できます。</p>
</div>

<footer>
    <p>閲覧回数: <span id="viewCount">0</span></p>
    <p>現在時刻: <span id="currentTime"></span></p>
    <nav>
        <a href="#">プライバシーポリシー</a> | 
        <a href="#">利用規約</a>
    </nav>
    <p>制作者: アンの社畜D</p>
</footer>

<script>
    // メニューのトグル機能
    function toggleMenu() {
        const menu = document.getElementById('menu');
        menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    // クルーセルのスライド移動
    let currentSlide = 0;
    const slides = document.querySelectorAll('.carousel-slide');
    
    function moveSlide(direction) {
        currentSlide += direction;
        if (currentSlide < 0) currentSlide = slides.length - 1;
        if (currentSlide >= slides.length) currentSlide = 0;
        updateCarousel();
    }

    function updateCarousel() {
        const offset = -currentSlide * 100;
        document.querySelector('.carousel').style.transform = `translateX(${offset}%)`;
    }

    // ページの閲覧回数
    let viewCount = 0;
    window.onload = function() {
        viewCount++;
        document.getElementById('viewCount').textContent = viewCount;

        // 現在時刻の表示
        const currentTime = new Date().toLocaleString();
        document.getElementById('currentTime').textContent = currentTime;
    };
</script>

</body>
</html>
