<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ナマイキデザイン</title>
    <style>
        /* 共通のスタイル */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fffffc;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* ヘッダー */
        header {
            background-color: #180614;
            color: #fffffc;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            color: #fffffc;
            padding: 10px;
            transition: background-color 0.3s;
        }

        header nav a:hover {
            background-color: #83ccd2;
        }

        /* メニュートグルボタン */
        .menu-toggle {
            display: none;
            cursor: pointer;
        }

        .menu-toggle div {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 5px 0;
            transition: 0.3s;
        }

        /* クルーセル */
        .carousel {
            display: flex;
            overflow: hidden;
            width: 100%;
            position: relative;
            justify-content: center;
            margin-top: 60px; /* ヘッダーの下に隙間を空ける */
        }

        .carousel .slides {
            display: flex;
            transition: transform 0.5s ease;
            width: 100%;
        }

        .carousel .slide {
            flex: 0 0 auto;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .carousel img {
            width: 100%;
            height: auto;
        }

        .carousel .prev, .carousel .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
            z-index: 100;
        }

        .carousel .prev {
            left: 10px;
        }

        .carousel .next {
            right: 10px;
        }

        /* 本文 */
        .content {
            padding: 20px;
            font-size: 16px;
        }

        /* フッター */
        footer {
            background-color: #180614;
            color: #fffffc;
            text-align: center;
            padding: 20px;
            position: relative;
            margin-top: 40px;
        }

        footer p {
            margin: 5px 0;
        }

        /* レスポンシブデザイン */
        @media (max-width: 480px) {
            .carousel .slide img {
                height: auto;
                max-height: 300px; /* スマホでは高さを制限 */
            }

            header nav {
                display: none;
            }

            .menu-toggle {
                display: block;
            }

            header nav.active {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 50px;
                right: 0;
                background-color: #180614;
                width: 200px;
                padding: 10px;
            }

            header nav a {
                padding: 10px;
                text-align: center;
                background-color: #180614;
                color: #fffffc;
            }

            header nav a:hover {
                background-color: #83ccd2;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .carousel .slide img {
                height: auto;
                max-height: 400px; /* スマホサイズより大きいタブレット用 */
            }
        }

        @media (min-width: 768px) {
            .carousel .slide img {
                height: auto;
                max-height: 400px; /* タブレット・PC用 */
            }

            .content {
                font-size: 18px;
            }
        }

        @media (min-width: 1200px) {
            .carousel .slide img {
                max-height: 500px;
            }
        }
    </style>
</head>
<body>

<!-- ヘッダー -->
<header>
    <div class="logo">ナマイキデザイン</div>
    <div class="menu-toggle" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <nav>
        <a href="#">ホーム</a>
        <a href="#">サービス</a>
        <a href="#">ポートフォリオ</a>
        <a href="#">お問い合わせ</a>
    </nav>
</header>

<!-- クルーセル -->
<div class="carousel">
    <div class="slides">
        <div class="slide"><a href="#"><img src="https://via.placeholder.com/1200x400/83ccd2/ffffff?text=Slide+1" alt="スライド1"></a></div>
        <div class="slide"><a href="#"><img src="https://via.placeholder.com/1200x400/83ccd2/ffffff?text=Slide+2" alt="スライド2"></a></div>
        <div class="slide"><a href="#"><img src="https://via.placeholder.com/1200x400/83ccd2/ffffff?text=Slide+3" alt="スライド3"></a></div>
        <div class="slide"><a href="#"><img src="https://via.placeholder.com/1200x400/83ccd2/ffffff?text=Slide+4" alt="スライド4"></a></div>
    </div>
    <div class="prev" onclick="moveSlide(-1)">❮</div>
    <div class="next" onclick="moveSlide(1)">❯</div>
</div>

<!-- 本文 -->
<div class="content">
    <h1>ナマイキデザインへようこそ！</h1>
    <p>ナマイキデザインは、動画や画像など、様々な撮影の手助けをする団体です。</p>
    <p>撮影から編集、そしてデザインまで、あらゆるメディア制作に対応いたします。</p>
    <p>私たちのサービスを通じて、あなたのアイデアを形にします。</p>
</div>

<!-- フッター -->
<footer>
    <p>ページ閲覧回数: <span id="viewCount">0</span></p>
    <p>現在時刻: <span id="currentTime"></span></p>
    <nav>
        <a href="#">ホーム</a>
        <a href="#">サービス</a>
        <a href="#">ポートフォリオ</a>
        <a href="#">お問い合わせ</a>
    </nav>
    <p>制作者: アンの社畜D</p>
</footer>

<!-- JavaScript -->
<script>
    let viewCount = 0;
    let currentSlide = 0;

    // ページ閲覧回数カウント
    window.onload = function() {
        viewCount++;
        document.getElementById('viewCount').textContent = viewCount;

        // 現在時刻表示
        const time = new Date();
        document.getElementById('currentTime').textContent = time.toLocaleString();
    };

    // メニューの表示切替
    function toggleMenu() {
        const nav = document.querySelector('header nav');
        nav.classList.toggle('active');
    }

    // クルーセルのスライド
    function moveSlide(step) {
        const slides = document.querySelector('.carousel .slides');
        const totalSlides = document.querySelectorAll('.carousel .slide').length;
        currentSlide = (currentSlide + step + totalSlides) % totalSlides;
        slides.style.transform = `translateX(-${currentSlide * 100}%)`;
    }

    // クルーセルの自動スライド
    setInterval(() => {
        moveSlide(1);
    }, 5000);
</script>

</body>
</html>
