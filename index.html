<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>レスポンシブデザインのサンプル</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }

        /* ヘッダー */
        header {
            background-color: #180614;
            color: #fffffc;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        header nav {
            display: flex;
            justify-content: flex-end;
        }

        header nav ul {
            display: flex;
            list-style: none;
        }

        header nav ul li {
            margin-left: 20px;
        }

        header nav ul li a {
            color: #fffffc;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: #e5c5d0;
        }

        /* メニュートグル (スマホ版) */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle span {
            width: 30px;
            height: 4px;
            background-color: #fffffc;
            margin: 5px 0;
            transition: transform 0.3s;
        }

        .menu {
            display: flex;
        }

        .menu.active {
            display: block;
            position: absolute;
            top: 60px;
            left: 0;
            background-color: #180614;
            width: 100%;
            padding: 20px;
        }

        .menu li {
            margin: 10px 0;
            text-align: center;
        }

        .menu li a {
            color: #fffffc;
            font-size: 18px;
        }

        /* クルーセル */
        .carousel {
            display: flex;
            overflow: hidden;
            margin-top: 70px; /* ヘッダーが固定されているので余白を作成 */
        }

        .carousel-item {
            min-width: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            z-index: 10;
        }

        .carousel-control-prev,
        .carousel-control-next {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px;
            cursor: pointer;
        }

        /* フッター */
        footer {
            background-color: #180614;
            color: #fffffc;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #fffffc;
            text-decoration: none;
        }

        footer a:hover {
            color: #e5c5d0;
        }

        /* メディアクエリ */
        @media (max-width: 1200px) {
            header nav ul li {
                font-size: 14px;
            }
        }

        @media (max-width: 768px) {
            header nav ul {
                display: none;
            }

            .menu-toggle {
                display: flex;
            }

            header nav.active {
                display: block;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #180614;
            }

            .carousel {
                flex-direction: column;
                align-items: center;
            }

            .carousel-item {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            header .logo {
                font-size: 20px;
            }

            footer {
                font-size: 14px;
            }
        }

        @media (max-width: 240px) {
            header .logo {
                font-size: 18px;
            }

            footer {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">My Site</div>
        <div class="menu-toggle" id="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav id="nav-menu" class="menu">
            <ul>
                <li><a href="#">ホーム</a></li>
                <li><a href="#">サービス</a></li>
                <li><a href="#">お問い合わせ</a></li>
                <li><a href="#">会社概要</a></li>
            </ul>
        </nav>
    </header>

    <div class="carousel">
        <div class="carousel-item">
            <a href="https://example.com">
                <img src="https://via.placeholder.com/1200x400" alt="Image 1">
            </a>
        </div>
        <div class="carousel-item">
            <a href="https://example.com">
                <img src="https://via.placeholder.com/1200x400" alt="Image 2">
            </a>
        </div>
        <div class="carousel-item">
            <a href="https://example.com">
                <img src="https://via.placeholder.com/1200x400" alt="Image 3">
            </a>
        </div>
        <div class="carousel-item">
            <a href="https://example.com">
                <img src="https://via.placeholder.com/1200x400" alt="Image 4">
            </a>
        </div>
        <div class="carousel-controls">
            <div class="carousel-control-prev" id="prev">&lt;</div>
            <div class="carousel-control-next" id="next">&gt;</div>
        </div>
    </div>

    <footer>
        <p>閲覧回数: <span id="view-count">0</span> | 現在時刻: <span id="current-time"></span></p>
        <p><a href="#">メニュー</a> | 制作者: アンの社畜D</p>
    </footer>

    <script>
        // メニューのトグル機能
        const menuToggle = document.getElementById('menu-toggle');
        const navMenu = document.getElementById('nav-menu');

        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        // クルーセルの動作
        let currentIndex = 0;
        const carouselItems = document.querySelectorAll('.carousel-item');
        const totalItems = carouselItems.length;

        const nextButton = document.getElementById('next');
        const prevButton = document.getElementById('prev');

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % totalItems;
            updateCarousel();
        });

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + totalItems) % totalItems;
            updateCarousel();
        });

        function updateCarousel() {
            const offset = -100 * currentIndex;
            carouselItems.forEach(item => {
                item.style.transform = `translateX(${offset}%)`;
            });
        }

        // ページ閲覧回数
        let viewCount = 0;
        window.onload = () => {
            viewCount++;
            document.getElementById('view-count').textContent = viewCount;
        };

        // 現在時刻の表示
        function updateTime() {
            const currentTime = new Date().toLocaleTimeString();
            document.getElementById('current-time').textContent = currentTime;
        }

        setInterval(updateTime, 1000);
    </script>
</body>
</html>
