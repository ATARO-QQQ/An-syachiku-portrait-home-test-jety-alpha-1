<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ナマイキデザイン</title>
  <style>
    /* 全体のスタイル */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fefcfc;
    }

    /* ヘッダーのスタイル */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #180614;
      color: #fffffc;
      padding: 10px 20px;
      z-index: 1000;
    }

    header h1 {
      font-size: 1.5rem;
      display: inline-block;
      margin: 0;
    }

    nav {
      display: inline-block;
      margin-left: 20px;
    }

    nav a {
      color: #fffffc;
      margin: 0 15px;
      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #83ccd2;
      padding: 5px 10px;
    }

    .menu-toggle {
      display: none;
      cursor: pointer;
      font-size: 1.5rem;
    }

    /* メニューの表示/非表示 */
    .menu {
      display: inline-block;
    }

    .menu.show {
      display: block;
    }

    /* メディアクエリ: 小さい画面 (スマホやフィーチャーフォン) */
    @media (max-width: 768px) {
      .menu {
        display: none;
        position: absolute;
        top: 50px;
        right: 20px;
        background-color: #180614;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }

      .menu-toggle {
        display: block;
        background-color: #180614;
        color: #fffffc;
        border: none;
        padding: 10px;
        font-size: 2rem;
      }

      nav a {
        display: block;
        margin: 10px 0;
      }

      header h1 {
        font-size: 1.2rem;
      }
    }

    /* クルーセルのスタイル */
    .carousel {
      position: relative;
      max-width: 100%;
      margin: 100px auto 0;
      display: flex;
      overflow: hidden;
      justify-content: center;
    }

    .carousel-images {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-image {
      width: 100%;
      height: auto;
      flex-shrink: 0;
    }

    .carousel img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    /* フッターのスタイル */
    footer {
      background-color: #180614;
      color: #fffffc;
      padding: 20px;
      text-align: center;
    }

    footer p {
      margin: 5px 0;
    }

    /* 本文のスタイル */
    main {
      padding: 20px;
      background-color: #fefcfc;
      font-size: 1rem;
      line-height: 1.6;
      text-align: center;
    }

    /* メディアクエリ: 大きな画面 (パソコン) */
    @media (min-width: 1201px) {
      .carousel {
        max-width: 80%;
      }

      main {
        font-size: 1.2rem;
      }
    }

    /* メディアクエリ: タブレット */
    @media (min-width: 769px) and (max-width: 1200px) {
      .carousel {
        max-width: 70%;
      }
    }
  </style>
</head>
<body>

  <!-- ヘッダー -->
  <header>
    <h1>ナマイキデザイン</h1>
    <button class="menu-toggle" id="menuToggle">&#9776;</button>
    <nav class="menu" id="menu">
      <a href="#">ホーム</a>
      <a href="#">サービス</a>
      <a href="#">ポートフォリオ</a>
      <a href="#">コンタクト</a>
    </nav>
  </header>

  <!-- クルーセル -->
  <div class="carousel">
    <button class="carousel-button prev" id="prevBtn">&#10094;</button>
    <div class="carousel-images" id="carouselImages">
      <a href="#"><img src="https://via.placeholder.com/800x300/ff6347/ffffff?text=Slide+1" class="carousel-image"></a>
      <a href="#"><img src="https://via.placeholder.com/800x300/4682b4/ffffff?text=Slide+2" class="carousel-image"></a>
      <a href="#"><img src="https://via.placeholder.com/800x300/32cd32/ffffff?text=Slide+3" class="carousel-image"></a>
      <a href="#"><img src="https://via.placeholder.com/800x300/daa520/ffffff?text=Slide+4" class="carousel-image"></a>
    </div>
    <button class="carousel-button next" id="nextBtn">&#10095;</button>
  </div>

  <!-- 本文 -->
  <main>
    <h2>ようこそ、ナマイキデザインへ！</h2>
    <p>ここでは、最先端のデザインを提供しています。様々なプロジェクトを通じて、あなたのブランドやビジネスをサポートします。</p>
    <p>私たちは、クライアントに寄り添い、常に革新的なデザインソリューションを提供しています。</p>
  </main>

  <!-- フッター -->
  <footer>
    <p>ページ閲覧回数: <span id="viewCount">0</span></p>
    <p>現在時刻: <span id="currentTime"></span></p>
    <p>メニュー: <a href="#">ホーム</a> | <a href="#">サービス</a> | <a href="#">ポートフォリオ</a> | <a href="#">コンタクト</a></p>
    <p>制作者: アンの社畜D</p>
  </footer>

  <script>
    // メニューのトグル機能
    const menuToggle = document.getElementById('menuToggle');
    const menu = document.getElementById('menu');

    menuToggle.addEventListener('click', () => {
      menu.classList.toggle('show');
    });

    // クルーセルのスライド機能
    const carouselImages = document.getElementById('carouselImages');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    let currentIndex = 0;
    const totalSlides = 4;

    function updateCarousel() {
      carouselImages.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex === 0) ? totalSlides - 1 : currentIndex - 1;
      updateCarousel();
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex === totalSlides - 1) ? 0 : currentIndex + 1;
      updateCarousel();
    });

    // 自動スライド
    setInterval(() => {
      currentIndex = (currentIndex === totalSlides - 1) ? 0 : currentIndex + 1;
      updateCarousel();
    }, 3000);

    // ページ閲覧回数
    let viewCount = localStorage.getItem('viewCount') || 0;
    viewCount++;
    localStorage.setItem('viewCount', viewCount);
    document.getElementById('viewCount').textContent = viewCount;

    // 現在時刻の表示
    function updateTime() {
      const now = new Date();
      const time = now.toLocaleString();
      document.getElementById('currentTime').textContent = time;
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>

</body>
</html>
