<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ナマイキデザイン</title>
    <style>
        /* 共通設定 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fffffc;
        }

        /* ヘッダーのスタイル */
        header {
            background-color: #180614;
            color: #fffffc;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header nav {
            display: flex;
        }

        header nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #fffffc;
            font-size: 16px;
        }

        header nav a:hover {
            color: #f4a261;
        }

        /* メニュートグル */
        .menu-toggle {
            display: none;
        }

        /* メディアクエリでメニュー表示の切り替え */
        @media (max-width: 768px) {
            header nav {
                display: none;
                flex-direction: column;
                width: 100%;
            }

            header nav.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
                cursor: pointer;
                font-size: 30px;
                background: none;
                border: none;
                color: #fffffc;
            }

            header nav a {
                margin: 10px 0;
                font-size: 18px;
            }
        }

        /* クルーセル（カルーセル）のスタイル */
        .carousel-container {
            position: relative;
            margin-top: 70px; /* ヘッダーの高さ分 */
            overflow: hidden;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            height: 200px;
            background-color: #ddd;
            position: relative;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-item a {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            font-size: 30px;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }

        .carousel-button.prev {
            left: 10px;
        }

        .carousel-button.next {
            right: 10px;
        }

        /* 自動スライドの設定 */
        .carousel-container {
            animation: carousel-slide 12s infinite;
        }

        @keyframes carousel-slide {
            0%, 25% { transform: translateX(0); }
            33%, 58% { transform: translateX(-100%); }
            66%, 91% { transform: translateX(-200%); }
            100% { transform: translateX(-300%); }
        }

        /* 本文のスタイル */
        main {
            padding: 20px;
            text-align: center;
        }

        /* フッターのスタイル */
        footer {
            background-color: #180614;
            color: #fffffc;
            padding: 10px;
            text-align: center;
        }

        footer p {
            font-size: 14px;
            margin: 5px 0;
        }

        footer .footer-links a {
            color: #fffffc;
            text-decoration: none;
            margin: 0 10px;
        }

        footer .footer-links a:hover {
            color: #f4a261;
        }

        /* スマホ対応 */
        @media (max-width: 480px) {
            .carousel-item {
                height: 150px;
            }

            footer p {
                font-size: 12px;
            }
        }

        /* フィーチャーフォン対応 */
        @media (max-width: 240px) {
            header .logo {
                font-size: 18px;
            }

            header nav a {
                font-size: 14px;
            }

            footer p {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">ナマイキデザイン</div>
        <nav>
            <a href="#">ホーム</a>
            <a href="#">サービス</a>
            <a href="#">ポートフォリオ</a>
            <a href="#">お問い合わせ</a>
        </nav>
        <button class="menu-toggle" aria-label="メニュー表示">☰</button>
    </header>

    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item"><a href="#"><img src="https://via.placeholder.com/800x200" alt="スライド1"></a></div>
            <div class="carousel-item"><a href="#"><img src="https://via.placeholder.com/800x200" alt="スライド2"></a></div>
            <div class="carousel-item"><a href="#"><img src="https://via.placeholder.com/800x200" alt="スライド3"></a></div>
            <div class="carousel-item"><a href="#"><img src="https://via.placeholder.com/800x200" alt="スライド4"></a></div>
        </div>
        <button class="carousel-button prev">←</button>
        <button class="carousel-button next">→</button>
    </div>

    <main>
        <h1>ようこそ「ナマイキデザイン」へ！</h1>
        <p>ここでは、最新のデザインや技術を駆使して、魅力的なウェブサイトを制作します。</p>
        <p>様々なデバイスに対応したレスポンシブデザインを提供しています。</p>
    </main>

    <footer>
        <p>ページビュー: <span id="page-views">0</span></p>
        <p>現在時刻: <span id="current-time"></span></p>
        <div class="footer-links">
            <a href="#">プライバシーポリシー</a>
            <a href="#">利用規約</a>
        </div>
        <p>制作者: アンの社畜D</p>
    </footer>

    <script>
        // メニュートグルの処理
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('header nav').classList.toggle('active');
        });

        // ページビューのカウント
        let pageViews = localStorage.getItem('pageViews') || 0;
        pageViews++;
        localStorage.setItem('pageViews', pageViews);
        document.getElementById('page-views').textContent = pageViews;

        // 現在時刻の表示
        function updateTime() {
            const now = new Date();
            const timeString = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')} ${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`;
            document.getElementById('current-time').textContent = timeString;
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>

</body>
</html>
