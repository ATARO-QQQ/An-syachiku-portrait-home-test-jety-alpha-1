<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ナマイキデザイン</title>
    <style>
        /* ベース設定 */
        body, h1, p, nav, ul, li, a {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #fffffc;
            color: #333;
        }

        /* ヘッダー */
        header {
            background-color: #180614;
            color: #fffffc;
            position: fixed;
            top: 0;
            width: 100%;
            padding: 10px 20px;
            z-index: 1000;
        }

        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            color: #fffffc;
            text-decoration: none;
            padding: 10px;
        }

        .menu a:hover {
            background-color: #83ccd2;
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
        }

        /* メニュートグルボタン */
        .menu-toggle span {
            display: block;
            width: 25px;
            height: 4px;
            margin: 5px 0;
            background-color: #fffffc;
        }

        /* クルーセル */
        .carousel {
            display: flex;
            overflow: hidden;
            width: 100%;
            justify-content: center;
            margin-top: 100px; /* ヘッダー分の余白 */
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .carousel-button.prev {
            left: 10px;
        }

        .carousel-button.next {
            right: 10px;
        }

        /* メディアクエリ */
        @media (max-width: 480px) {
            header nav {
                flex-direction: column;
                align-items: flex-start;
            }

            .menu {
                display: none;
                flex-direction: column;
                width: 100%;
                gap: 10px;
            }

            .menu a {
                padding: 15px;
                width: 100%;
            }

            .menu-toggle {
                display: block;
            }

            .carousel-item {
                min-width: 100%;
            }
        }

        @media (max-width: 768px) {
            .carousel-item {
                min-width: 100%;
            }
        }

        @media (min-width: 1200px) {
            .carousel-item {
                min-width: 25%;
            }
        }

        /* フッター */
        footer {
            background-color: #180614;
            color: #fffffc;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        footer p {
            margin-bottom: 10px;
        }

        footer .footer-links {
            margin-top: 10px;
        }

        footer .footer-links a {
            color: #fffffc;
            text-decoration: none;
            margin: 0 10px;
        }

        footer .footer-links a:hover {
            background-color: #83ccd2;
        }
    </style>
</head>
<body>

    <!-- ヘッダー -->
    <header>
        <nav>
            <h1>ナマイキデザイン</h1>
            <div class="menu-toggle" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu">
                <a href="#">ホーム</a>
                <a href="#">サービス</a>
                <a href="#">お問い合わせ</a>
                <a href="#">ブログ</a>
            </div>
        </nav>
    </header>

    <!-- クルーセル -->
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <a href="#"><img src="https://via.placeholder.com/800x400?text=Slide+1" alt="Slide 1"></a>
            </div>
            <div class="carousel-item">
                <a href="#"><img src="https://via.placeholder.com/800x400?text=Slide+2" alt="Slide 2"></a>
            </div>
            <div class="carousel-item">
                <a href="#"><img src="https://via.placeholder.com/800x400?text=Slide+3" alt="Slide 3"></a>
            </div>
            <div class="carousel-item">
                <a href="#"><img src="https://via.placeholder.com/800x400?text=Slide+4" alt="Slide 4"></a>
            </div>
        </div>
        <button class="carousel-button prev" onclick="prevSlide()">❮</button>
        <button class="carousel-button next" onclick="nextSlide()">❯</button>
    </div>

    <!-- 本文 -->
    <div class="content">
        <p>ナマイキデザインは、動画や画像など、様々な撮影の手助けをする団体です。</p>
    </div>

    <!-- フッター -->
    <footer>
        <p>ページ閲覧回数: <span id="viewCount">1</span></p>
        <p>現在時刻: <span id="currentTime"></span></p>
        <div class="footer-links">
            <a href="#">ホーム</a>
            <a href="#">サービス</a>
            <a href="#">お問い合わせ</a>
            <a href="#">ブログ</a>
        </div>
        <p>制作者: アンの社畜D</p>
    </footer>

    <script>
        // メニュートグル
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }

        // クルーセル操作
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-item');
        const carouselInner = document.querySelector('.carousel-inner');

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            updateCarousel();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            updateCarousel();
        }

        function updateCarousel() {
            carouselInner.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        // ページが読み込まれたときに初期化
        document.addEventListener('DOMContentLoaded', () => {
            setInterval(nextSlide, 5000); // 自動スライド

            // ページ閲覧回数をカウント
            let viewCount = localStorage.getItem('viewCount') || 0;
            viewCount++;
            localStorage.setItem('viewCount', viewCount);
            document.getElementById('viewCount').textContent = viewCount;

            // 現在時刻を表示
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleString();
        });
    </script>

</body>
</html>
