<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ナマイキスタジオ</title>
    <style>
        /* グローバルスタイル */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        a {
            text-decoration: none;
            color: inherit;
        }

        /* ヘッダー */
        header {
            background-color: #180614;
            color: #fffffc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }
        header h1 {
            font-size: 1.5rem;
            font-weight: bold;
        }
        nav {
            display: flex;
        }
        nav a {
            color: #fffffc;
            padding: 10px 15px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #d1a3f3;
        }
        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }
        .menu-toggle span {
            width: 25px;
            height: 3px;
            background-color: #fffffc;
        }

        /* メニューバーのレスポンシブ */
        @media (max-width: 768px) {
            nav {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #180614;
                position: absolute;
                top: 60px;
                left: 0;
                padding: 20px;
            }
            nav.open {
                display: flex;
            }
            .menu-toggle {
                display: flex;
            }
        }

        /* クルーセル */
        .carousel {
            display: flex;
            overflow: hidden;
            width: 100%;
            margin-top: 80px; /* ヘッダーの高さ分だけ余白 */
            position: relative;
        }
        .carousel-item {
            min-width: 100%;
            transition: transform 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ddd;
            padding: 20px;
        }
        .carousel-item img {
            width: 100%;
            height: auto;
            max-height: 300px;
        }
        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-controls button {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .carousel-controls button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* 本文 */
        main {
            padding: 20px;
            font-size: 1rem;
        }

        /* フッター */
        footer {
            background-color: #180614;
            color: #fffffc;
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
        }
        footer a {
            color: #fffffc;
            padding: 5px 10px;
        }
        footer a:hover {
            background-color: #d1a3f3;
        }

        /* レスポンシブ調整 */
        @media (max-width: 240px) {
            header h1 {
                font-size: 1rem;
            }
            nav a {
                font-size: 0.9rem;
            }
            footer {
                font-size: 0.8rem;
            }
        }
        @media (max-width: 480px) {
            header h1 {
                font-size: 1.2rem;
            }
            nav a {
                font-size: 1rem;
            }
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.3rem;
            }
        }
        @media (max-width: 1200px) {
            .carousel {
                margin-top: 100px;
            }
        }
        @media (max-width: 1201px) {
            .carousel {
                margin-top: 100px;
            }
        }

    </style>
</head>
<body>

<header>
    <h1>ナマイキスタジオ</h1>
    <nav>
        <a href="#">ホーム</a>
        <a href="#">サービス</a>
        <a href="#">ポートフォリオ</a>
        <a href="#">お問い合わせ</a>
    </nav>
    <div class="menu-toggle" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>
</header>

<div class="carousel">
    <div class="carousel-item">
        <a href="#"><img src="https://via.placeholder.com/800x400?text=Slide+1" alt="スライド1"></a>
    </div>
    <div class="carousel-item">
        <a href="#"><img src="https://via.placeholder.com/800x400?text=Slide+2" alt="スライド2"></a>
    </div>
    <div class="carousel-item">
        <a href="#"><img src="https://via.placeholder.com/800x400?text=Slide+3" alt="スライド3"></a>
    </div>
    <div class="carousel-item">
        <a href="#"><img src="https://via.placeholder.com/800x400?text=Slide+4" alt="スライド4"></a>
    </div>
    <div class="carousel-controls">
        <button onclick="prevSlide()">&#10094;</button>
        <button onclick="nextSlide()">&#10095;</button>
    </div>
</div>

<main>
    <h2>ページの本文</h2>
    <p>こちらは適当なサンプルの本文です。デバイスによってレイアウトが調整され、使いやすくなっています。</p>
    <p>画像ギャラリーやクルーセルなどのインタラクティブな要素も含まれています。</p>
</main>

<footer>
    <p>ページ閲覧回数: <span id="view-count">0</span> 回</p>
    <p>現在時刻: <span id="current-time"></span></p>
    <nav>
        <a href="#">ホーム</a>
        <a href="#">サービス</a>
        <a href="#">ポートフォリオ</a>
        <a href="#">お問い合わせ</a>
    </nav>
    <p>制作者: アンの社畜D</p>
</footer>

<script>
    // メニューのトグル
    function toggleMenu() {
        document.querySelector('nav').classList.toggle('open');
    }

    // クルーセル機能
    let currentSlide = 0;
    const slides = document.querySelectorAll('.carousel-item');
    const totalSlides = slides.length;

    function updateSlide() {
        const offset = -currentSlide * 100;
        document.querySelector('.carousel').style.transform = `translateX(${offset}%)`;
    }

    function nextSlide() {
        currentSlide = (currentSlide + 1) % totalSlides;
        updateSlide();
    }

    function prevSlide() {
        currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
        updateSlide();
    }

    // 自動スライド
    let autoSlideInterval = setInterval(nextSlide, 5000); // 5秒ごとに次のスライドに移動

    // ページを操作した場合、自動スライドをリセット
    function resetAutoSlide() {
        clearInterval(autoSlideInterval);
        autoSlideInterval = setInterval(nextSlide, 5000);
    }

    // ページ閲覧回数
    let viewCount = 0;
    window.addEventListener('load', function () {
        viewCount++;
        document.getElementById('view-count').textContent = viewCount;
    });

    // 現在時刻
    function updateTime() {
        const now = new Date();
        const timeStr = now.toLocaleTimeString();
        document.getElementById('current-time').textContent = timeStr;
    }

    setInterval(updateTime, 1000);
    updateTime();
</script>

</body>
</html>
