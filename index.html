<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ナマイキデザイン</title>
    <style>
        /* 基本設定 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fffffc;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* ヘッダーの設定 */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #180614;
            color: #fffffc;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            z-index: 10;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #fffffc;
            font-size: 16px;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #83ccd2;
        }

        /* メニュートグル */
        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 4px;
        }

        .menu-toggle div {
            width: 30px;
            height: 4px;
            background-color: #fffffc;
        }

        /* メニューが開いた状態の設定 */
        .menu-open {
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: #180614;
            padding: 10px;
            border-radius: 8px;
            width: 200px;
        }

        /* スライダー */
        .carousel {
            display: flex;
            overflow: hidden;
            width: 90%;
            margin: 80px auto 50px;
            max-width: 1200px;
            position: relative;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            min-width: 300px;
            margin: 0 10px;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 5;
        }

        .carousel-button.prev {
            left: 10px;
        }

        .carousel-button.next {
            right: 10px;
        }

        /* フッター */
        footer {
            background-color: #180614;
            color: #fffffc;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }

        footer p {
            margin: 5px 0;
        }

        /* メディアクエリでの調整 */
        @media (max-width: 480px) {
            nav {
                display: none;
            }

            .menu-toggle {
                display: flex;
            }

            .menu-open {
                display: none;
                flex-direction: column;
                gap: 10px;
                position: absolute;
                top: 60px;
                right: 20px;
                background-color: #180614;
                padding: 10px;
                border-radius: 8px;
                width: 200px;
            }

            .menu-open.active {
                display: flex;
            }
        }

        @media (max-width: 768px) {
            .carousel-item {
                min-width: 250px;
            }
        }

        @media (max-width: 1200px) {
            .carousel-item {
                min-width: 280px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>ナマイキデザイン</h1>
    <nav>
        <a href="#">ホーム</a>
        <a href="#">サービス</a>
        <a href="#">ポートフォリオ</a>
        <a href="#">お問い合わせ</a>
    </nav>
    <div class="menu-toggle" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
</header>

<div class="menu-open" id="menuOpen">
    <a href="#">ホーム</a>
    <a href="#">サービス</a>
    <a href="#">ポートフォリオ</a>
    <a href="#">お問い合わせ</a>
</div>

<!-- クルーセル -->
<div class="carousel">
    <div class="carousel-track" id="carouselTrack">
        <div class="carousel-item">
            <a href="#"><img src="https://via.placeholder.com/300x200" alt="スライド1"></a>
        </div>
        <div class="carousel-item">
            <a href="#"><img src="https://via.placeholder.com/300x200" alt="スライド2"></a>
        </div>
        <div class="carousel-item">
            <a href="#"><img src="https://via.placeholder.com/300x200" alt="スライド3"></a>
        </div>
        <div class="carousel-item">
            <a href="#"><img src="https://via.placeholder.com/300x200" alt="スライド4"></a>
        </div>
    </div>
    <button class="carousel-button prev" onclick="moveCarousel(-1)">←</button>
    <button class="carousel-button next" onclick="moveCarousel(1)">→</button>
</div>

<!-- 本文 -->
<div class="content">
    <h2>サイトへようこそ！</h2>
    <p>ここでは、デザインに関する様々な情報を発信しています。最新のデザイン動向や、お客様のニーズに応じたサービスを提供しています。</p>
</div>

<!-- フッター -->
<footer>
    <p>ページ閲覧回数: <span id="pageViews">0</span>回</p>
    <p>現在時刻: <span id="currentTime"></span></p>
    <p>制作: アンの社畜D</p>
    <p><a href="#">メニュー</a> | <a href="#">プライバシーポリシー</a></p>
</footer>

<script>
    let pageViewCount = 0;
    document.getElementById('pageViews').textContent = ++pageViewCount;

    // 時刻の表示
    function updateTime() {
        const now = new Date();
        const time = now.toLocaleString('ja-JP');
        document.getElementById('currentTime').textContent = time;
    }
    setInterval(updateTime, 1000);

    // メニュー開閉
    function toggleMenu() {
        const menu = document.getElementById('menuOpen');
        menu.classList.toggle('active');
    }

    // クルーセル操作
    let currentSlide = 0;
    const slides = document.querySelectorAll('.carousel-item');
    const track = document.getElementById('carouselTrack');

    function moveCarousel(direction) {
        currentSlide += direction;
        if (currentSlide < 0) {
            currentSlide = slides.length - 1;
        } else if (currentSlide >= slides.length) {
            currentSlide = 0;
        }
        updateCarouselPosition();
    }

    function updateCarouselPosition() {
        const slideWidth = slides[0].clientWidth + 20; // スライドの幅 + マージン
        track.style.transform = `translateX(-${currentSlide * slideWidth}px)`;
    }

    // 自動スライド
    setInterval(() => {
        moveCarousel(1);
    }, 3000);
</script>

</body>
</html>
