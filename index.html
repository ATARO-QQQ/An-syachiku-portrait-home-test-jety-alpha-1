<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ナマイキスタジオ</title>
  <style>
    /* 基本のスタイル */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    h1, h2, h3 {
      margin: 0;
      padding: 0;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ヘッダー */
    header {
      background-color: #180614;
      color: #fffffc;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-right: 20px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      flex-wrap: nowrap;
    }

    nav a {
      margin-left: 20px;
      font-size: 1rem;
      padding: 10px;
      color: #fffffc;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #444;
    }

    .menu-toggle {
      display: none;
      cursor: pointer;
      font-size: 1.5rem;
      color: #fffffc;
    }

    /* レスポンシブメニュー */
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 0;
        background-color: #180614;
        width: 200px;
        box-shadow: -2px 4px 6px rgba(0, 0, 0, 0.1);
      }

      nav a {
        margin-left: 0;
        padding: 10px;
        text-align: right;
      }

      .menu-toggle {
        display: block;
      }

      nav.active {
        display: flex;
      }
    }

    /* クルーセル */
    .carousel {
      margin-top: 80px;
      position: relative;
      display: flex;
      overflow: hidden;
      width: 100%;
      justify-content: center;
    }

    .carousel-items {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel-item {
      min-width: 100%;
      flex-shrink: 0;
      height: 300px;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 2rem;
      box-sizing: border-box;
    }

    .carousel-item a {
      color: black;
      font-weight: bold;
    }

    .carousel-control {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    .carousel-control.prev {
      left: 10px;
    }

    .carousel-control.next {
      right: 10px;
    }

    /* 本文 */
    .content {
      padding: 20px;
      font-size: 1rem;
      line-height: 1.6;
    }

    /* フッター */
    footer {
      background-color: #180614;
      color: #fffffc;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
    }

    footer nav {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    footer a {
      color: #fffffc;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* レスポンシブ調整 */
    @media (max-width: 240px) {
      body {
        font-size: 12px;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.2rem;
      }

      .carousel-item {
        font-size: 1.5rem;
      }

      .content {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1.3rem;
      }

      .carousel-item {
        font-size: 1.8rem;
      }

      .content {
        font-size: 1rem;
      }
    }

    @media (max-width: 1200px) {
      header h1 {
        font-size: 1.5rem;
      }

      .carousel-item {
        font-size: 2rem;
      }
    }

    @media (min-width: 1201px) {
      header h1 {
        font-size: 1.8rem;
      }

      .carousel-item {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- ヘッダー -->
  <header>
    <h1>ナマイキスタジオ</h1>
    <nav id="nav">
      <a href="#">ホーム</a>
      <a href="#">サービス</a>
      <a href="#">お問い合わせ</a>
      <a href="#">会社情報</a>
    </nav>
    <button class="menu-toggle" id="menuToggle">&#9776;</button>
  </header>

  <!-- クルーセル -->
  <div class="carousel">
    <div class="carousel-items">
      <div class="carousel-item">
        <a href="#">リンク1</a>
      </div>
      <div class="carousel-item">
        <a href="#">リンク2</a>
      </div>
      <div class="carousel-item">
        <a href="#">リンク3</a>
      </div>
      <div class="carousel-item">
        <a href="#">リンク4</a>
      </div>
    </div>
    <button class="carousel-control prev" onclick="moveCarousel(-1)">&#10094;</button>
    <button class="carousel-control next" onclick="moveCarousel(1)">&#10095;</button>
  </div>

  <!-- 本文 -->
  <div class="content">
    <h2>本文タイトル</h2>
    <p>ここに本文内容を記載します。適当な内容を入れておきます。</p>
    <p>続きの内容...</p>
  </div>

  <!-- フッター -->
  <footer>
    <p>ページ閲覧回数: <span id="pageViews">0</span></p>
    <p>現在時刻: <span id="currentTime"></span></p>
    <nav>
      <a href="#">ホーム</a>
      <a href="#">サービス</a>
      <a href="#">お問い合わせ</a>
    </nav>
    <p>制作者: アンの社畜D</p>
  </footer>

  <script>
    // メニューのトグル
    document.getElementById('menuToggle').addEventListener('click', function() {
      document.getElementById('nav').classList.toggle('active');
    });

    // クルーセルのスライド
    let currentSlide = 0;

    function moveCarousel(direction) {
      const items = document.querySelector('.carousel-items');
      const totalSlides = document.querySelectorAll('.carousel-item').length;
      currentSlide += direction;
      if (currentSlide < 0) currentSlide = totalSlides - 1;
      if (currentSlide >= totalSlides) currentSlide = 0;
      items.style.transform = `translateX(-${currentSlide * 100}%)`;
    }

    // ページ閲覧回数
    let pageViews = localStorage.getItem('pageViews') || 0;
    pageViews++;
    localStorage.setItem('pageViews', pageViews);
    document.getElementById('pageViews').textContent = pageViews;

    // 現在時刻
    function updateTime() {
      const now = new Date();
      const time = now.toLocaleString();
      document.getElementById('currentTime').textContent = time;
    }

    setInterval(updateTime, 1000);
    updateTime(); // 初期化
  </script>

</body>
</html>
