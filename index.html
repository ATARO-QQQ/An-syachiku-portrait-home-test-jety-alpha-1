<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ナマイキデザイン</title>
    <style>
        /* グローバル設定 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fffffc;
        }

        /* ヘッダーのスタイル */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #180614;
            color: #fffffc;
            z-index: 100;
            padding: 10px 0;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        header .menu {
            display: flex;
            gap: 15px;
        }

        header .menu a {
            text-decoration: none;
            color: #fffffc;
            font-size: 1rem;
            padding: 5px 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        header .menu a:hover {
            background-color: #83ccd2;
            color: #180614;
        }

        header .menu-toggle {
            display: none;
            cursor: pointer;
        }

        /* メニューのレスポンシブ対応 */
        @media (max-width: 768px) {
            header .menu {
                display: none;
                flex-direction: column;
                gap: 10px;
            }

            header .menu a {
                font-size: 1.2rem;
            }

            header .menu.show {
                display: flex;
            }

            header .menu-toggle {
                display: block;
                font-size: 1.5rem;
                background: none;
                border: none;
                color: #fffffc;
                cursor: pointer;
            }
        }

        /* クルーセルのスタイル */
        .carousel {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 100px auto 50px;
            overflow: hidden;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            min-width: 100%;
            flex-shrink: 0;
            height: 0;
            padding-bottom: 50%; /* アスペクト比 2:1 (縦横比 1:2) */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
        }

        .carousel-control-prev {
            left: 10px;
        }

        .carousel-control-next {
            right: 10px;
        }

        /* 本文のスタイル */
        .content {
            padding: 50px 20px;
            font-size: 1.1rem;
        }

        .content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* フッターのスタイル */
        footer {
            background-color: #180614;
            color: #fffffc;
            padding: 20px;
            text-align: center;
        }

        footer p {
            margin: 5px 0;
        }

        footer .footer-menu a {
            color: #fffffc;
            text-decoration: none;
            padding: 0 10px;
        }

        footer .footer-menu a:hover {
            text-decoration: underline;
        }

        /* レスポンシブ対応 */
        @media (max-width: 480px) {
            .carousel-item {
                padding-bottom: 100%; /* 縦横比 1:1 */
            }

            .content {
                font-size: 1rem;
            }
        }

        @media (max-width: 768px) {
            .carousel-item {
                padding-bottom: 75%; /* 縦横比 3:4 */
            }
        }

        @media (max-width: 1200px) {
            .carousel-item {
                padding-bottom: 50%; /* 縦横比 2:1 */
            }
        }
    </style>
</head>
<body>

    <!-- ヘッダー -->
    <header>
        <div class="container">
            <div class="logo">ナマイキデザイン</div>
            <button class="menu-toggle">☰</button>
            <div class="menu">
                <a href="#">ホーム</a>
                <a href="#">サービス</a>
                <a href="#">実績</a>
                <a href="#">お問い合わせ</a>
            </div>
        </div>
    </header>

    <!-- クルーセル -->
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item" style="background-image: url('https://via.placeholder.com/1200x500');">
                <a href="#">リンク1</a>
            </div>
            <div class="carousel-item" style="background-image: url('https://via.placeholder.com/1200x500');">
                <a href="#">リンク2</a>
            </div>
            <div class="carousel-item" style="background-image: url('https://via.placeholder.com/1200x500');">
                <a href="#">リンク3</a>
            </div>
            <div class="carousel-item" style="background-image: url('https://via.placeholder.com/1200x500');">
                <a href="#">リンク4</a>
            </div>
        </div>
        <button class="carousel-control carousel-control-prev">&#10094;</button>
        <button class="carousel-control carousel-control-next">&#10095;</button>
    </div>

    <!-- 本文 -->
    <div class="content">
        <h2>ナマイキデザインへようこそ</h2>
        <p>ナマイキデザインは、動画や画像など、様々な撮影の手助けをする団体です。</p>
        <p>当団体は、企業や個人のクリエイティブなプロジェクトをサポートし、撮影から編集までの全過程を手がけています。私たちの提供するサービスは、映像制作の新しい可能性を切り開きます。</p>
    </div>

    <!-- フッター -->
    <footer>
        <p>ページ閲覧回数: <span id="viewCount">0</span></p>
        <p>現在時刻: <span id="currentTime"></span></p>
        <div class="footer-menu">
            <a href="#">ホーム</a> | 
            <a href="#">サービス</a> | 
            <a href="#">実績</a> | 
            <a href="#">お問い合わせ</a>
        </div>
        <p>制作者: アンの社畜D</p>
    </footer>

    <script>
        // メニューのトグル表示
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.menu').classList.toggle('show');
        });

        // クルーセル自動スライド
        let currentIndex = 0;
        const items = document.querySelectorAll('.carousel-item');
        const totalItems = items.length;

        function moveCarousel() {
            currentIndex = (currentIndex + 1) % totalItems;
            document.querySelector('.carousel-inner').style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        setInterval(moveCarousel, 3000); // 3秒ごとにスライド

        // クルーセル操作ボタン
        document.querySelector('.carousel-control-prev').addEventListener('click', function() {
            currentIndex = (currentIndex - 1 + totalItems) % totalItems;
            document.querySelector('.carousel-inner').style.transform = `translateX(-${currentIndex * 100}%)`;
        });

        document.querySelector('.carousel-control-next').addEventListener('click', function() {
            moveCarousel();
        });

        // ページ閲覧回数のカウント
        let viewCount = localStorage.getItem('viewCount') || 0;
        viewCount++;
        localStorage.setItem('viewCount', viewCount);
        document.getElementById('viewCount').textContent = viewCount;

        // 現在時刻の表示
        function updateTime() {
            const now = new Date();
            const timeString = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')} ${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`;
            document.getElementById('currentTime').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>

</body>
</html>
