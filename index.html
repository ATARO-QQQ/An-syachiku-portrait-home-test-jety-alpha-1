<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ナマイキスタジオ</title>
    <style>
        /* 共通スタイル */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* ヘッダー */
        header {
            background-color: #180614;
            color: #fffffc;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 24px;
            margin: 0;
        }

        .menu {
            display: flex;
            gap: 20px;
            list-style: none;
            margin: 0;
        }

        .menu li a {
            color: #fffffc;
            font-size: 16px;
            padding: 8px;
            transition: background-color 0.3s ease;
        }

        .menu li a:hover {
            background-color: #444;
        }

        /* メニュートグル（モバイル用） */
        .menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 25px;
        }

        .menu-toggle div {
            background-color: #fffffc;
            height: 5px;
            width: 100%;
            border-radius: 5px;
        }

        .menu.active {
            display: block;
        }

        /* クルーセル */
        .carousel {
            display: flex;
            overflow: hidden;
            margin-top: 60px; /* ヘッダーの高さを確保 */
        }

        .carousel-item {
            flex: 0 0 25%;
            position: relative;
            margin-right: 10px;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-btn {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 50%;
        }

        /* 本文 */
        .content {
            padding: 20px;
            font-size: 18px;
            margin-top: 20px;
        }

        /* フッター */
        footer {
            background-color: #180614;
            color: #fffffc;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }

        footer .footer-menu {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        footer .footer-menu li a {
            color: #fffffc;
            font-size: 16px;
        }

        footer .footer-menu li a:hover {
            text-decoration: underline;
        }

        /* メディアクエリ */
        @media (max-width: 1200px) {
            .carousel-item {
                flex: 0 0 33.33%;
            }

            header h1 {
                font-size: 22px;
            }

            .menu li a {
                font-size: 14px;
            }
        }

        @media (max-width: 768px) {
            .carousel-item {
                flex: 0 0 50%;
            }

            header h1 {
                font-size: 20px;
            }

            .menu {
                display: none;
                flex-direction: column;
                gap: 10px;
                align-items: center;
                width: 100%;
                background-color: #180614;
                padding: 10px 0;
                position: absolute;
                top: 60px;
                left: 0;
                z-index: 5;
            }

            .menu-toggle {
                display: flex;
            }

            .menu.active {
                display: flex;
            }

            .menu li a {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .carousel-item {
                flex: 0 0 100%;
            }

            header h1 {
                font-size: 18px;
            }

            .menu li a {
                font-size: 14px;
            }

            .content {
                font-size: 16px;
            }
        }

        @media (max-width: 240px) {
            header h1 {
                font-size: 16px;
            }

            .content {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- ヘッダー -->
    <header>
        <h1>ナマイキスタジオ</h1>
        <div class="menu-toggle" id="menu-toggle">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <ul class="menu">
            <li><a href="#">ホーム</a></li>
            <li><a href="#">サービス</a></li>
            <li><a href="#">ポートフォリオ</a></li>
            <li><a href="#">お問い合わせ</a></li>
        </ul>
    </header>

    <!-- クルーセル -->
    <div class="carousel">
        <div class="carousel-item">
            <a href="#"><img src="https://via.placeholder.com/300" alt="画像1"></a>
        </div>
        <div class="carousel-item">
            <a href="#"><img src="https://via.placeholder.com/300" alt="画像2"></a>
        </div>
        <div class="carousel-item">
            <a href="#"><img src="https://via.placeholder.com/300" alt="画像3"></a>
        </div>
        <div class="carousel-item">
            <a href="#"><img src="https://via.placeholder.com/300" alt="画像4"></a>
        </div>
        <div class="carousel-controls">
            <button class="carousel-btn">❮</button>
            <button class="carousel-btn">❯</button>
        </div>
    </div>

    <!-- 本文 -->
    <div class="content">
        <h2>ページ内容</h2>
        <p>ここに適当な内容を入れてください。レスポンシブデザインとクルーセルが調整された状態で、各デバイスに適した表示がされます。</p>
    </div>

    <!-- フッター -->
    <footer>
        <p>ページビュー: <span id="page-view-count">0</span>回</p>
        <p>現在時刻: <span id="current-time"></span></p>
        <ul class="footer-menu">
            <li><a href="#">ホーム</a></li>
            <li><a href="#">サービス</a></li>
            <li><a href="#">ポートフォリオ</a></li>
            <li><a href="#">お問い合わせ</a></li>
        </ul>
        <p>制作者: アンの社畜D</p>
    </footer>

    <script>
        // メニュートグルの動作
        const menuToggle = document.getElementById('menu-toggle');
        const menu = document.querySelector('.menu');
        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('active');
        });

        // ページビューカウント
        let pageViewCount = localStorage.getItem('page-view-count') || 0;
        pageViewCount++;
        localStorage.setItem('page-view-count', pageViewCount);
        document.getElementById('page-view-count').textContent = pageViewCount;

        // 現在時刻表示
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ja-JP');
            document.getElementById('current-time').textContent = timeString;
        }
        setInterval(updateTime, 1000);

        // 初回実行
        updateTime();
    </script>
</body>
</html>
