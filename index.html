<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レスポンシブページ</title>
    <style>
        /* 基本設定 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }

        /* ヘッダーのスタイル */
        header {
            background-color: #180614;
            color: #fffffc;
            padding: 1rem;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
        }

        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header nav a {
            color: #fffffc;
            text-decoration: none;
            padding: 0.5rem 1rem;
            font-size: 1.1rem;
        }

        header nav .menu-toggle {
            display: none;
        }

        /* メニューのスタイル */
        nav ul {
            display: flex;
            gap: 1rem;
        }

        /* メニュートグル */
        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #180614;
                position: absolute;
                top: 60px;
                left: 0;
            }

            nav ul li {
                text-align: center;
                padding: 1rem;
                border-top: 1px solid #fff;
            }

            .menu-toggle {
                display: block;
                background: none;
                border: none;
                color: #fff;
                font-size: 1.5rem;
            }

            nav ul.show {
                display: flex;
            }
        }

        /* メニューバー */
        @media (min-width: 769px) {
            nav ul {
                display: flex;
                gap: 2rem;
            }
        }

        /* メニューアイテム */
        nav ul li {
            list-style: none;
        }

        /* クルーセル */
        .carousel {
            position: relative;
            width: 100%;
            margin-top: 100px;
        }

        .carousel-container {
            display: flex;
            overflow: hidden;
        }

        .carousel-item {
            min-width: 100%;
            max-height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f3f3;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            width: 100%;
            z-index: 10;
        }

        .carousel-button {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 1rem;
            cursor: pointer;
        }

        /* 本文 */
        .content {
            padding: 3rem 1rem;
            background-color: #fff;
            text-align: center;
        }

        /* フッター */
        footer {
            background-color: #180614;
            color: #fffffc;
            padding: 2rem;
            text-align: center;
        }

        footer p {
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        /* レスポンシブ調整 */
        @media (max-width: 240px) {
            header nav a {
                font-size: 0.8rem;
            }
            .carousel-button {
                padding: 0.5rem;
            }
        }

        @media (max-width: 480px) {
            .carousel-item {
                height: 200px;
            }
            .carousel-button {
                padding: 0.7rem;
            }
        }

        @media (max-width: 768px) {
            header nav a {
                font-size: 1rem;
            }
        }

        @media (max-width: 1200px) {
            .carousel-item {
                height: 300px;
            }
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="#">Logo</a>
        <button class="menu-toggle" aria-label="Toggle Menu">&#9776;</button>
        <ul>
            <li><a href="#">ホーム</a></li>
            <li><a href="#">サービス</a></li>
            <li><a href="#">お問い合わせ</a></li>
            <li><a href="#">会社情報</a></li>
        </ul>
    </nav>
</header>

<!-- クルーセル -->
<div class="carousel">
    <div class="carousel-container">
        <div class="carousel-item">
            <a href="https://example.com/page1">
                <img src="https://via.placeholder.com/1200x400" alt="スライド1">
            </a>
        </div>
        <div class="carousel-item">
            <a href="https://example.com/page2">
                <img src="https://via.placeholder.com/1200x400" alt="スライド2">
            </a>
        </div>
        <div class="carousel-item">
            <a href="https://example.com/page3">
                <img src="https://via.placeholder.com/1200x400" alt="スライド3">
            </a>
        </div>
        <div class="carousel-item">
            <a href="https://example.com/page4">
                <img src="https://via.placeholder.com/1200x400" alt="スライド4">
            </a>
        </div>
    </div>
    <div class="carousel-buttons">
        <button class="carousel-button" onclick="prevSlide()">&#10094;</button>
        <button class="carousel-button" onclick="nextSlide()">&#10095;</button>
    </div>
</div>

<!-- 本文 -->
<div class="content">
    <h1>ようこそ！</h1>
    <p>これはレスポンシブなページのサンプルです。クルーセル、固定ヘッダー、調整されたメニュー、フッターなど、すべてがデバイスに応じて調整されています。</p>
</div>

<!-- フッター -->
<footer>
    <p>閲覧回数: <span id="view-count">0</span></p>
    <p>現在の時刻: <span id="current-time">--:--:--</span></p>
    <nav>
        <ul>
            <li><a href="#">ホーム</a></li>
            <li><a href="#">サービス</a></li>
            <li><a href="#">お問い合わせ</a></li>
            <li><a href="#">会社情報</a></li>
        </ul>
    </nav>
    <p>制作者: アンの社畜D</p>
</footer>

<script>
    // メニュートグル
    const menuToggle = document.querySelector('.menu-toggle');
    const menuList = document.querySelector('nav ul');

    menuToggle.addEventListener('click', () => {
        menuList.classList.toggle('show');
    });

    // クルーセルのスライド
    let currentIndex = 0;

    function showSlide(index) {
        const slides = document.querySelectorAll('.carousel-item');
        if (index >= slides.length) {
            currentIndex = 0;
        } else if (index < 0) {
            currentIndex = slides.length - 1;
        } else {
            currentIndex = index;
        }
        const carouselContainer = document.querySelector('.carousel-container');
        carouselContainer.style.transform = `translateX(-${100 * currentIndex}%)`;
    }

    function nextSlide() {
        showSlide(currentIndex + 1);
    }

    function prevSlide() {
        showSlide(currentIndex - 1);
    }

    // ページ閲覧回数と現在時刻の表示
    let viewCount = localStorage.getItem('viewCount') || 0;
    viewCount++;
    localStorage.setItem('viewCount', viewCount);

    document.getElementById('view-count').textContent = viewCount;

    function updateTime() {
        const currentTime = new Date().toLocaleTimeString();
        document.getElementById('current-time').textContent = currentTime;
    }
    setInterval(updateTime, 1000);

    showSlide(currentIndex);
</script>

</body>
</html>
