<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ナマイキデザイン</title>
    <style>
        /* 基本スタイル */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ヘッダー */
        header {
            background-color: #180614;
            color: #fffffc;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 10px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            color: #fffffc;
            text-decoration: none;
            font-size: 1em;
            padding: 10px;
        }

        .menu a:hover {
            background-color: #83ccd2;
            color: #180614;
        }

        .menu-toggle {
            display: none;
        }

        /* クルーセル */
        .carousel {
            position: relative;
            width: 100%;
            margin-top: 60px; /* ヘッダー分のスペース */
        }

        .carousel-container {
            display: flex;
            overflow: hidden;
            width: 100%;
            margin: 0 auto;
        }

        .carousel-item {
            min-width: 100%;
            transition: transform 0.5s ease;
        }

        .carousel img {
            width: 100%;
            height: auto;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .carousel-button.left {
            left: 10px;
        }

        .carousel-button.right {
            right: 10px;
        }

        /* メディアクエリ */
        @media (max-width: 480px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            .menu {
                display: none;
                flex-direction: column;
                gap: 10px;
                width: 100%;
            }

            .menu a {
                padding: 15px;
                text-align: center;
            }

            .menu-toggle {
                display: block;
                background-color: #180614;
                color: #fffffc;
                border: none;
                padding: 10px;
                cursor: pointer;
            }

            .menu.open {
                display: flex;
            }

            .carousel img {
                width: 100%;
                height: auto;
            }
        }

        @media (max-width: 768px) {
            .carousel-container {
                display: flex;
                flex-direction: column;
            }

            .carousel-item {
                width: 100%;
            }
        }

        @media (max-width: 1200px) {
            .carousel-container {
                display: flex;
                justify-content: center;
            }

            .carousel-item {
                width: 70%;
            }
        }

        @media (min-width: 1201px) {
            .carousel-container {
                display: flex;
                justify-content: center;
            }

            .carousel-item {
                width: 25%;
            }
        }

        /* 本文 */
        .content {
            background-color: #fffffc;
            padding: 20px;
            margin-top: 80px; /* ヘッダーの高さを考慮 */
        }

        .content h2 {
            margin-top: 0;
            font-size: 2em;
        }

        /* フッター */
        footer {
            background-color: #180614;
            color: #fffffc;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        footer p {
            margin: 5px;
        }

        footer a {
            color: #fffffc;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- ヘッダー -->
    <header>
        <h1>ナマイキデザイン</h1>
        <button class="menu-toggle" onclick="toggleMenu()">☰ メニュー</button>
        <nav class="menu">
            <a href="#">ホーム</a>
            <a href="#">サービス</a>
            <a href="#">ギャラリー</a>
            <a href="#">お問い合わせ</a>
        </nav>
    </header>

    <!-- クルーセル -->
    <div class="carousel">
        <div class="carousel-container">
            <div class="carousel-item">
                <a href="#"><img src="https://via.placeholder.com/1200x300" alt="スライド1"></a>
            </div>
            <div class="carousel-item">
                <a href="#"><img src="https://via.placeholder.com/1200x300" alt="スライド2"></a>
            </div>
            <div class="carousel-item">
                <a href="#"><img src="https://via.placeholder.com/1200x300" alt="スライド3"></a>
            </div>
            <div class="carousel-item">
                <a href="#"><img src="https://via.placeholder.com/1200x300" alt="スライド4"></a>
            </div>
        </div>
        <button class="carousel-button left" onclick="prevSlide()">❮</button>
        <button class="carousel-button right" onclick="nextSlide()">❯</button>
    </div>

    <!-- 本文 -->
    <div class="content">
        <h2>ナマイキデザインへようこそ！</h2>
        <p>「ナマイキデザイン」は、動画や画像など、様々な撮影の手助けをする団体です。</p>
        <p>私たちは、企業や個人のニーズに合わせて、最高のビジュアルコンテンツを提供しています。</p>
    </div>

    <!-- フッター -->
    <footer>
        <p>閲覧回数: <span id="viewCount">0</span></p>
        <p>現在時刻: <span id="currentTime"></span></p>
        <p>メニュー | <a href="#">プライバシーポリシー</a></p>
        <p>制作者: アンの社畜D</p>
    </footer>

    <script>
        // メニュートグル
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('open');
        }

        // クルーセルの動き
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-item');
        const totalSlides = slides.length;

        function updateCarousel() {
            const offset = -currentSlide * 100;
            document.querySelector('.carousel-container').style.transform = `translateX(${offset}%)`;
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateCarousel();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            updateCarousel();
        }

        setInterval(nextSlide, 5000);  // 自動で5秒ごとにスライド

        // 閲覧回数のカウント
        let viewCount = 0;
        setInterval(() => {
            viewCount++;
            document.getElementById('viewCount').textContent = viewCount;
        }, 1000);  // 1秒ごとにカウント

        // 現在時刻の表示
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('currentTime').textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateTime, 1000);  // 1秒ごとに時刻更新
        updateTime();  // 最初の呼び出し
    </script>
</body>
</html>
