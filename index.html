<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ナマイキデザイン</title>
    <style>
        /* 共通のスタイル */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fffffc;
        }
        
        /* ヘッダー */
        header {
            background-color: #180614;
            color: #fffffc;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-sizing: border-box;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
            display: inline-block;
            margin-right: 20px;
        }
        header nav {
            display: inline-block;
        }
        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        header nav ul li {
            margin-right: 20px;
            position: relative;
        }
        header nav ul li a {
            color: #fffffc;
            text-decoration: none;
            padding: 5px 10px;
        }
        header nav ul li:hover a {
            background-color: #83ccd2;
            border-radius: 5px;
        }
        .menu-toggle {
            display: none;
        }

        /* メニュー (スマホ・フィーチャーフォン用) */
        @media (max-width: 480px) {
            header nav {
                display: none;
                width: 100%;
                position: absolute;
                top: 50px;
                left: 0;
                background-color: #180614;
                text-align: center;
            }
            header nav ul {
                flex-direction: column;
                align-items: center;
            }
            header nav ul li {
                margin: 10px 0;
            }
            .menu-toggle {
                display: block;
                cursor: pointer;
                padding: 10px;
                background-color: #180614;
                color: #fffffc;
                border: none;
            }
            .menu-toggle.active + nav {
                display: block;
            }
        }

        /* クルーセル */
        .carousel {
            position: relative;
            margin-top: 60px; /* ヘッダーの下に隙間を作る */
            overflow: hidden;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-item {
            min-width: 100%;
            height: auto;
            object-fit: cover;
        }
        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-buttons button {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        /* レスポンシブデザイン */
        @media (max-width: 768px) {
            .carousel-item {
                min-width: 100%;
                height: auto;
            }
        }

        @media (max-width: 480px) {
            .carousel-item {
                min-width: 100%;
                height: auto;
            }
        }

        /* 本文 */
        .content {
            padding: 20px;
            margin-top: 100px;
            text-align: center;
        }

        /* フッター */
        footer {
            background-color: #180614;
            color: #fffffc;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        footer .footer-info {
            font-size: 14px;
            margin-bottom: 10px;
        }

        footer .footer-info a {
            color: #fffffc;
            text-decoration: none;
        }

        footer .footer-info a:hover {
            text-decoration: underline;
        }
        
        footer .footer-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        footer .footer-menu li {
            display: inline-block;
            margin-right: 15px;
        }

        footer .footer-menu li a {
            color: #fffffc;
            text-decoration: none;
        }

        footer .footer-menu li a:hover {
            color: #83ccd2;
        }
    </style>
</head>
<body>

    <!-- ヘッダー -->
    <header>
        <span class="logo">ナマイキデザイン</span>
        <button class="menu-toggle">☰ メニュー</button>
        <nav>
            <ul>
                <li><a href="#">ホーム</a></li>
                <li><a href="#">サービス</a></li>
                <li><a href="#">料金</a></li>
                <li><a href="#">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <!-- クルーセル -->
    <div class="carousel">
        <div class="carousel-track">
            <a href="#"><img src="https://via.placeholder.com/1200x300" alt="クルーセル1" class="carousel-item"></a>
            <a href="#"><img src="https://via.placeholder.com/1200x300" alt="クルーセル2" class="carousel-item"></a>
            <a href="#"><img src="https://via.placeholder.com/1200x300" alt="クルーセル3" class="carousel-item"></a>
            <a href="#"><img src="https://via.placeholder.com/1200x300" alt="クルーセル4" class="carousel-item"></a>
        </div>
        <div class="carousel-buttons">
            <button id="prevBtn">◀</button>
            <button id="nextBtn">▶</button>
        </div>
    </div>

    <!-- 本文 -->
    <div class="content">
        <h2>ナマイキデザインへようこそ</h2>
        <p>ナマイキデザインは、動画や画像など、様々な撮影の手助けをする団体です。</p>
        <p>私たちのサービスを利用して、素晴らしい作品を作りましょう。</p>
    </div>

    <!-- フッター -->
    <footer>
        <div class="footer-info">
            <p>現在時刻: <span id="current-time"></span></p>
            <p>ページ閲覧回数: <span id="view-count">1</span></p>
        </div>
        <ul class="footer-menu">
            <li><a href="#">プライバシーポリシー</a></li>
            <li><a href="#">利用規約</a></li>
            <li><a href="#">お問い合わせ</a></li>
        </ul>
        <p>制作者: アンの社畜D</p>
    </footer>

    <script>
        // メニューのトグル
        const menuToggle = document.querySelector('.menu-toggle');
        const nav = document.querySelector('header nav');

        menuToggle.addEventListener('click', () => {
            nav.classList.toggle('active');
            menuToggle.classList.toggle('active');
        });

        // クルーセルの自動スライド
        let currentIndex = 0;
        const items = document.querySelectorAll('.carousel-item');
        const track = document.querySelector('.carousel-track');
        
        function moveToNext() {
            currentIndex = (currentIndex + 1) % items.length;
            track.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        function moveToPrev() {
            currentIndex = (currentIndex - 1 + items.length) % items.length;
            track.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        document.getElementById('nextBtn').addEventListener('click', moveToNext);
        document.getElementById('prevBtn').addEventListener('click', moveToPrev);

        setInterval(moveToNext, 3000); // 3秒ごとにスライド

        // 現在時刻を表示
        const currentTimeElement = document.getElementById('current-time');
        const currentDate = new Date();
        currentTimeElement.textContent = currentDate.toLocaleString();

        // ページ閲覧回数
        let viewCount = localStorage.getItem('viewCount') || 0;
        viewCount++;
        localStorage.setItem('viewCount', viewCount);
        document.getElementById('view-count').textContent = viewCount;
    </script>

</body>
</html>
