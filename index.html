<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ナマイキスタジオ</title>
    <style>
        /* リセットCSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
        }

        /* ヘッダー */
        header {
            background-color: #180614;
            color: #fffffc;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 1.8rem;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            color: #fffffc;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 5px 10px;
        }

        .menu a:hover {
            background-color: #3d2c2a;
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
        }

        /* クルーセル */
        .carousel {
            display: flex;
            overflow: hidden;
            margin: 0 0 20px 0;
            width: 100%;
        }

        .carousel-item {
            min-width: 100%;
            transition: transform 0.3s ease-in-out;
            position: relative;
        }

        .carousel-item img {
            width: 100%;
            display: block;
            border-radius: 5px;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 2rem;
            padding: 10px;
            cursor: pointer;
        }

        .carousel-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* 本文 */
        main {
            padding: 20px;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
        }

        /* フッター */
        footer {
            background-color: #180614;
            color: #fffffc;
            padding: 20px;
            text-align: center;
        }

        footer .footer-menu a {
            color: #fffffc;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1rem;
        }

        footer .footer-menu a:hover {
            text-decoration: underline;
        }

        /* レスポンシブデザイン */
        @media (max-width: 1200px) {
            header h1 {
                font-size: 1.6rem;
            }

            .menu {
                gap: 15px;
            }

            .menu a {
                font-size: 1rem;
            }

            .carousel-item {
                min-width: 80%;
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.4rem;
            }

            .menu a {
                font-size: 0.9rem;
            }

            .carousel-item {
                min-width: 100%;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.2rem;
            }

            .menu {
                display: none;
                flex-direction: column;
                gap: 10px;
            }

            .menu-toggle {
                display: block;
                background-color: #180614;
                color: #fffffc;
                padding: 10px;
                border: none;
                font-size: 1.5rem;
            }

            .menu-toggle.active + .menu {
                display: flex;
            }

            .carousel-item {
                min-width: 100%;
            }
        }

        @media (max-width: 240px) {
            header h1 {
                font-size: 1.1rem;
            }

            .menu a {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

    <!-- ヘッダー -->
    <header>
        <h1>ナマイキスタジオ</h1>
        <button class="menu-toggle">&#9776;</button>
        <nav class="menu">
            <a href="#">ホーム</a>
            <a href="#">サービス</a>
            <a href="#">会社情報</a>
            <a href="#">お問い合わせ</a>
        </nav>
    </header>

    <!-- クルーセル -->
    <div class="carousel">
        <div class="carousel-item">
            <a href="#"><img src="https://via.placeholder.com/1200x600/ff7f7f/ffffff?text=画像1" alt="画像1"></a>
        </div>
        <div class="carousel-item">
            <a href="#"><img src="https://via.placeholder.com/1200x600/ff7f7f/ffffff?text=画像2" alt="画像2"></a>
        </div>
        <div class="carousel-item">
            <a href="#"><img src="https://via.placeholder.com/1200x600/ff7f7f/ffffff?text=画像3" alt="画像3"></a>
        </div>
        <div class="carousel-item">
            <a href="#"><img src="https://via.placeholder.com/1200x600/ff7f7f/ffffff?text=画像4" alt="画像4"></a>
        </div>
        <div class="carousel-buttons">
            <button class="carousel-button prev">&#10094;</button>
            <button class="carousel-button next">&#10095;</button>
        </div>
    </div>

    <!-- 本文 -->
    <main>
        <h2>コンテンツタイトル</h2>
        <p>ここに適当な本文が入ります。レスポンシブデザインが有効で、すべてのデバイスで見やすい表示となります。</p>
    </main>

    <!-- フッター -->
    <footer>
        <p>閲覧回数: <span id="viewCount">0</span></p>
        <p>現在時刻: <span id="currentTime"></span></p>
        <nav class="footer-menu">
            <a href="#">ホーム</a>
            <a href="#">サービス</a>
            <a href="#">会社情報</a>
            <a href="#">お問い合わせ</a>
        </nav>
        <p>制作者: アンの社畜D</p>
    </footer>

    <script>
        // メニュートグル機能
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            this.classList.toggle('active');
        });

        // クルーセル操作
        let currentIndex = 0;
        const items = document.querySelectorAll('.carousel-item');
        const prevButton = document.querySelector('.carousel-button.prev');
        const nextButton = document.querySelector('.carousel-button.next');

        function updateCarousel() {
            const offset = -currentIndex * 100;
            items.forEach(item => {
                item.style.transform = `translateX(${offset}%)`;
            });
        }

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : items.length - 1;
            updateCarousel();
        });

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex < items.length - 1) ? currentIndex + 1 : 0;
            updateCarousel();
        });

        // 現在時刻を表示
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleString('ja-JP');
            document.getElementById('currentTime').textContent = timeStr;
        }

        setInterval(updateTime, 1000);

        // ページビューのカウント
        let viewCount = 0;
        viewCount++;
        document.getElementById('viewCount').textContent = viewCount;
    </script>

</body>
</html>
