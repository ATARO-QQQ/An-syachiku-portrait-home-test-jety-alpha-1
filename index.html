<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ナマイキスタジオ</title>
  <style>
    /* 基本スタイル */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    /* ヘッダー */
    header {
      background-color: #180614;
      color: #fffffc;
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
    }

    /* メニュー */
    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #fffffc;
      text-decoration: none;
      font-size: 16px;
      padding: 8px 12px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #9c4a70;
    }

    /* メニュートグル */
    .menu-toggle {
      display: none;
    }

    .menu-toggle:checked + nav {
      display: block;
    }

    /* メニューバーのレスポンシブ */
    @media (max-width: 1200px) {
      nav {
        display: flex;
        gap: 15px;
      }
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
        background-color: #180614;
        color: #fffffc;
        padding: 10px;
        border: none;
        cursor: pointer;
      }

      nav {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #180614;
        position: absolute;
        top: 60px;
        left: 0;
        z-index: 10;
      }

      nav a {
        text-align: center;
        padding: 15px;
        font-size: 18px;
        width: 100%;
        box-sizing: border-box;
      }
    }

    /* クルーセル */
    .carousel {
      display: flex;
      overflow: hidden;
      margin-top: 60px; /* ヘッダーの下に隙間を作る */
      position: relative;
    }

    .carousel-item {
      min-width: 100%;
      transition: transform 0.5s ease;
    }

    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .carousel-button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      font-size: 24px;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
    }

    /* 本文 */
    .content {
      padding: 20px;
      font-size: 18px;
      line-height: 1.6;
    }

    /* フッター */
    footer {
      background-color: #180614;
      color: #fffffc;
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }

    footer a {
      color: #fffffc;
      text-decoration: none;
      margin: 0 10px;
      font-size: 14px;
    }

    footer a:hover {
      color: #9c4a70;
    }

    /* メディアクエリ */
    @media (max-width: 1200px) {
      .carousel-item {
        min-width: 48%;
      }
    }

    @media (max-width: 768px) {
      .carousel-item {
        min-width: 100%;
      }

      .content {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .content {
        font-size: 14px;
      }

      header h1 {
        font-size: 20px;
      }

      nav a {
        font-size: 14px;
      }
    }

    @media (max-width: 240px) {
      .content {
        font-size: 12px;
      }

      header h1 {
        font-size: 18px;
      }

      nav a {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

<!-- ヘッダー -->
<header>
  <h1>ナマイキスタジオ</h1>
  <label for="menu-toggle" class="menu-toggle">☰</label>
  <input type="checkbox" id="menu-toggle" class="menu-toggle">
  <nav>
    <a href="#">ホーム</a>
    <a href="#">サービス</a>
    <a href="#">お問い合わせ</a>
    <a href="#">ブログ</a>
    <a href="#">会社情報</a>
  </nav>
</header>

<!-- クルーセル -->
<div class="carousel">
  <div class="carousel-item">
    <a href="#">
      <img src="https://via.placeholder.com/1200x600" alt="Image 1" style="width: 100%;">
    </a>
  </div>
  <div class="carousel-item">
    <a href="#">
      <img src="https://via.placeholder.com/1200x600" alt="Image 2" style="width: 100%;">
    </a>
  </div>
  <div class="carousel-item">
    <a href="#">
      <img src="https://via.placeholder.com/1200x600" alt="Image 3" style="width: 100%;">
    </a>
  </div>
  <div class="carousel-item">
    <a href="#">
      <img src="https://via.placeholder.com/1200x600" alt="Image 4" style="width: 100%;">
    </a>
  </div>
  <div class="carousel-buttons">
    <button class="carousel-button" onclick="moveCarousel(-1)">&#8249;</button>
    <button class="carousel-button" onclick="moveCarousel(1)">&#8250;</button>
  </div>
</div>

<!-- 本文 -->
<div class="content">
  <h2>サイトについて</h2>
  <p>こちらはナマイキスタジオのウェブサイトです。私たちの提供するサービスや製品についての詳細情報を掲載しています。</p>
  <p>ここでは、デザイン、開発、コンサルティングなどの多岐にわたるサービスを提供しています。ぜひご覧ください。</p>
</div>

<!-- フッター -->
<footer>
  <p>訪問回数: <span id="visit-count">0</span>回</p>
  <p>現在時刻: <span id="current-time"></span></p>
  <nav>
    <a href="#">プライバシーポリシー</a>
    <a href="#">利用規約</a>
    <a href="#">お問い合わせ</a>
  </nav>
  <p>制作者: アンの社畜D</p>
</footer>

<script>
  // クルーセルの操作
  let currentSlide = 0;
  const carouselItems = document.querySelectorAll('.carousel-item');
  const totalSlides = carouselItems.length;

  function moveCarousel(direction) {
    currentSlide += direction;
    if (currentSlide < 0) currentSlide = totalSlides - 1;
    if (currentSlide >= totalSlides) currentSlide = 0;
    const offset = -100 * currentSlide;
    carouselItems.forEach(item => {
      item.style.transform = `translateX(${offset}%)`;
    });
  }

  // 訪問回数
  let visitCount = localStorage.getItem('visitCount') || 0;
  visitCount++;
  localStorage.setItem('visitCount', visitCount);
  document.getElementById('visit-count').textContent = visitCount;

  // 現在時刻
  function updateTime() {
    const now = new Date();
    document.getElementById('current-time').textContent = now.toLocaleTimeString();
  }
  setInterval(updateTime, 1000);
  updateTime();
</script>

</body>
</html>
