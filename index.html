<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ナマイキデザイン</title>
  <style>
    /* リセットCSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #fffffc;
    }

    /* ヘッダー */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #180614;
      color: #fffffc;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 10;
    }

    header .logo {
      font-size: 24px;
    }

    header nav {
      display: flex;
      gap: 20px;
    }

    header nav a {
      color: #fffffc;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    header nav a:hover {
      background-color: #83ccd2;
    }

    /* メニュートグル（モバイル用） */
    .menu-toggle {
      display: none;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }

    .menu-toggle div {
      width: 30px;
      height: 4px;
      background-color: #fffffc;
    }

    /* クルーセル */
    .carousel {
      position: relative;
      display: flex;
      overflow: hidden;
      width: 100%;
      justify-content: center;
      margin-top: 60px;
    }

    .carousel .carousel-items {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel .carousel-item {
      min-width: 100%;
      max-width: 100%;
      box-sizing: border-box;
    }

    .carousel img {
      width: 100%;
      height: auto;
    }

    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    .carousel-button.prev {
      left: 10px;
    }

    .carousel-button.next {
      right: 10px;
    }

    /* フッター */
    footer {
      background-color: #180614;
      color: #fffffc;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }

    footer p {
      font-size: 14px;
    }

    footer a {
      color: #fffffc;
      text-decoration: none;
    }

    /* レスポンシブデザイン */
    @media (max-width: 480px) {
      header nav {
        display: none;
      }

      .menu-toggle {
        display: flex;
      }

      .menu-toggle.active + nav {
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 50px;
        right: 10px;
        background-color: #180614;
        padding: 10px;
        width: 200px;
      }

      header nav a {
        padding: 10px;
        font-size: 18px;
      }

      .carousel-button {
        padding: 5px;
      }
    }

    @media (max-width: 768px) {
      .carousel {
        margin-top: 80px;
      }
    }

    @media (min-width: 1201px) {
      .carousel {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <!-- ヘッダー -->
  <header>
    <div class="logo">ナマイキデザイン</div>
    <div class="menu-toggle">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav>
      <a href="#">ホーム</a>
      <a href="#">サービス</a>
      <a href="#">ブログ</a>
      <a href="#">お問い合わせ</a>
    </nav>
  </header>

  <!-- クルーセル -->
  <div class="carousel">
    <div class="carousel-items">
      <div class="carousel-item"><a href="#"><img src="https://via.placeholder.com/1200x600?text=Slide+1" alt="Slide 1"></a></div>
      <div class="carousel-item"><a href="#"><img src="https://via.placeholder.com/1200x600?text=Slide+2" alt="Slide 2"></a></div>
      <div class="carousel-item"><a href="#"><img src="https://via.placeholder.com/1200x600?text=Slide+3" alt="Slide 3"></a></div>
      <div class="carousel-item"><a href="#"><img src="https://via.placeholder.com/1200x600?text=Slide+4" alt="Slide 4"></a></div>
    </div>
    <button class="carousel-button prev">‹</button>
    <button class="carousel-button next">›</button>
  </div>

  <!-- 本文 -->
  <main>
    <section>
      <h1>ナマイキデザインへようこそ！</h1>
      <p>ここでは最新のデザイン情報やウェブ制作に関する知識を発信しています。</p>
      <p>あなたのウェブサイト作成をサポートするためのヒントやアイデアを提供します。</p>
    </section>
  </main>

  <!-- フッター -->
  <footer>
    <p>ページ閲覧回数: <span id="view-count">0</span></p>
    <p>現在の時刻: <span id="current-time"></span></p>
    <nav>
      <a href="#">ホーム</a> | 
      <a href="#">サービス</a> | 
      <a href="#">ブログ</a> | 
      <a href="#">お問い合わせ</a>
    </nav>
    <p>制作者: アンの社畜D</p>
  </footer>

  <script>
    // メニュートグルの機能
    document.querySelector('.menu-toggle').addEventListener('click', function() {
      this.classList.toggle('active');
      document.querySelector('nav').classList.toggle('active');
    });

    // クルーセルの操作ボタン
    let currentIndex = 0;
    const items = document.querySelectorAll('.carousel-item');
    const totalItems = items.length;

    document.querySelector('.carousel-button.next').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % totalItems;
      updateCarousel();
    });

    document.querySelector('.carousel-button.prev').addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + totalItems) % totalItems;
      updateCarousel();
    });

    function updateCarousel() {
      const offset = -currentIndex * 100;
      document.querySelector('.carousel-items').style.transform = `translateX(${offset}%)`;
    }

    // 自動スライド
    setInterval(() => {
      currentIndex = (currentIndex + 1) % totalItems;
      updateCarousel();
    }, 3000);

    // ページ閲覧回数と時刻の更新
    let viewCount = localStorage.getItem('viewCount') ? parseInt(localStorage.getItem('viewCount')) : 0;
    viewCount++;
    localStorage.setItem('viewCount', viewCount);
    document.getElementById('view-count').textContent = viewCount;

    const currentTime = new Date().toLocaleString();
    document.getElementById('current-time').textContent = currentTime;
  </script>

</body>
</html>
