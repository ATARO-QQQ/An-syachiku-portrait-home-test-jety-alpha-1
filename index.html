<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ナマイキデザイン</title>
    <style>
        /* 全体のスタイル */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fffffc;
        }

        /* ヘッダー */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #180614;
            color: #fffffc;
            z-index: 10;
            padding: 10px 20px;
        }

        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .menu {
            display: flex;
            gap: 20px;
        }

        header .menu a {
            color: #fffffc;
            text-decoration: none;
            padding: 10px;
        }

        header .menu a:hover {
            background-color: #83ccd2;
        }

        /* メニュートグル（スマホ対応） */
        header .menu-toggle {
            display: none;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
            color: #fffffc;
        }

        /* メニューの表示を制御（スマホ） */
        header .menu-mobile {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: #180614;
            padding: 10px;
        }

        header .menu-mobile a {
            padding: 10px;
            color: #fffffc;
        }

        header .menu-mobile a:hover {
            background-color: #83ccd2;
        }

        /* クルーセル */
        .carousel {
            position: relative;
            display: flex;
            overflow: hidden;
            margin-top: 80px;
            justify-content: center;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            min-width: 100%;
            height: auto;
            object-fit: cover;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            font-size: 30px;
            padding: 10px;
            cursor: pointer;
        }

        .carousel-button-prev {
            left: 10px;
        }

        .carousel-button-next {
            right: 10px;
        }

        /* 本文 */
        main {
            padding: 100px 20px;
        }

        main h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        main p {
            font-size: 1rem;
        }

        /* フッター */
        footer {
            background-color: #180614;
            color: #fffffc;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #fffffc;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            color: #83ccd2;
        }

        /* レスポンシブ対応 */
        @media screen and (max-width: 480px) {
            header .menu {
                display: none;
            }

            header .menu-toggle {
                display: block;
            }

            header .menu-mobile {
                display: none;
            }

            header.active .menu-mobile {
                display: flex;
            }

            .carousel {
                margin-top: 60px;
            }

            .carousel-item {
                min-width: 100%;
            }

            main h1 {
                font-size: 1.5rem;
            }

            main p {
                font-size: 0.9rem;
            }
        }

        @media screen and (max-width: 768px) {
            .carousel-item {
                min-width: 100%;
            }

            main h1 {
                font-size: 1.8rem;
            }

            main p {
                font-size: 1rem;
            }
        }

        @media screen and (max-width: 1200px) {
            .carousel-item {
                min-width: 100%;
            }

            main h1 {
                font-size: 2rem;
            }

            main p {
                font-size: 1.1rem;
            }
        }

        @media screen and (min-width: 1201px) {
            .carousel-item {
                min-width: 25%;
            }

            main h1 {
                font-size: 2.5rem;
            }

            main p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <!-- ヘッダー -->
    <header>
        <nav>
            <h1>ナマイキデザイン</h1>
            <button class="menu-toggle">&#9776;</button>
            <div class="menu">
                <a href="#">ホーム</a>
                <a href="#">サービス</a>
                <a href="#">ギャラリー</a>
                <a href="#">お問い合わせ</a>
            </div>
            <div class="menu-mobile">
                <a href="#">ホーム</a>
                <a href="#">サービス</a>
                <a href="#">ギャラリー</a>
                <a href="#">お問い合わせ</a>
            </div>
        </nav>
    </header>

    <!-- クルーセル -->
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <a href="#"><img src="https://via.placeholder.com/600x300" alt="Image 1"></a>
            </div>
            <div class="carousel-item">
                <a href="#"><img src="https://via.placeholder.com/600x300" alt="Image 2"></a>
            </div>
            <div class="carousel-item">
                <a href="#"><img src="https://via.placeholder.com/600x300" alt="Image 3"></a>
            </div>
            <div class="carousel-item">
                <a href="#"><img src="https://via.placeholder.com/600x300" alt="Image 4"></a>
            </div>
        </div>
        <button class="carousel-button carousel-button-prev">&#10094;</button>
        <button class="carousel-button carousel-button-next">&#10095;</button>
    </div>

    <!-- 本文 -->
    <main>
        <h1>ナマイキデザインへようこそ！</h1>
        <p>ナマイキデザインは、動画や画像など、様々な撮影の手助けをする団体です。</p>
        <p>当団体では、あなたのビジョンを具現化するための撮影サポートを行っています。プロフェッショナルな撮影技術で、思い出をより鮮明に、より美しく残します。</p>
    </main>

    <!-- フッター -->
    <footer>
        <p>ページ閲覧回数: <span id="pageviews">0</span>回</p>
        <p>現在の時刻: <span id="datetime"></span></p>
        <p>制作者: アンの社畜D</p>
        <p>
            <a href="#">ホーム</a>
            <a href="#">サービス</a>
            <a href="#">ギャラリー</a>
            <a href="#">お問い合わせ</a>
        </p>
    </footer>

    <script>
        // メニューのトグル
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('header').classList.toggle('active');
        });

        // クルーセルの自動スライド
        let currentIndex = 0;
        const items = document.querySelectorAll('.carousel-item');
        const totalItems = items.length;

        function nextSlide() {
            currentIndex = (currentIndex + 1) % totalItems;
            updateCarousel();
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + totalItems) % totalItems;
            updateCarousel();
        }

        function updateCarousel() {
            const inner = document.querySelector('.carousel-inner');
            inner.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        document.querySelector('.carousel-button-next').addEventListener('click', nextSlide);
        document.querySelector('.carousel-button-prev').addEventListener('click', prevSlide);

        setInterval(nextSlide, 5000);

        // ページビューカウント
        let pageviews = 0;
        window.onload = function() {
            pageviews++;
            document.getElementById('pageviews').textContent = pageviews;
            document.getElementById('datetime').textContent = new Date().toLocaleString();
        }
    </script>

</body>
</html>
