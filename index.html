<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ナマイキデザイン</title>
    <style>
        /* グローバルスタイル */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fffffc;
        }

        /* ヘッダー */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #180614;
            color: #fffffc;
            z-index: 10;
            padding: 10px 0;
        }
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        header .menu {
            display: flex;
            gap: 15px;
        }
        header .menu a {
            color: #fffffc;
            text-decoration: none;
            padding: 10px;
            display: block;
        }
        header .menu a:hover {
            background-color: #83ccd2;
        }
        header .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }
        header .menu-toggle div {
            width: 25px;
            height: 3px;
            background-color: #fffffc;
        }

        /* フッター */
        footer {
            background-color: #180614;
            color: #fffffc;
            padding: 20px;
            text-align: center;
        }

        /* クルーセル */
        .carousel-container {
            position: relative;
            margin: 80px auto;
            width: 80%;
            max-width: 1200px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease;
        }
        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
            background-color: #ccc;
            margin: 0 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 250px;
        }
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .carousel button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
        }
        .carousel button.prev {
            left: 10px;
        }
        .carousel button.next {
            right: 10px;
        }

        /* レスポンシブ対応 */
        @media screen and (max-width: 480px) {
            header .menu {
                display: none;
                width: 100%;
                text-align: center;
                position: absolute;
                top: 50px;
                background-color: #180614;
            }
            header .menu.active {
                display: block;
            }
            header .menu-toggle {
                display: flex;
            }
            header .menu a {
                padding: 15px;
                border-top: 1px solid #fff;
            }
        }

        @media screen and (max-width: 768px) {
            .carousel-container {
                width: 90%;
            }
        }

        @media screen and (max-width: 1200px) {
            .carousel-container {
                width: 70%;
            }
        }

    </style>
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <div class="container">
            <div class="logo">
                <a href="#" style="color: #fffffc; font-size: 24px; text-decoration: none;">ナマイキデザイン</a>
            </div>
            <div class="menu-toggle" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <nav class="menu">
                <a href="#">ホーム</a>
                <a href="#">サービス</a>
                <a href="#">ギャラリー</a>
                <a href="#">お問い合わせ</a>
            </nav>
        </div>
    </header>

    <!-- クルーセル -->
    <div class="carousel-container">
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <div class="carousel" id="carousel">
            <div class="carousel-item"><a href="#"><img src="https://via.placeholder.com/1200x400" alt="スライド1"></a></div>
            <div class="carousel-item"><a href="#"><img src="https://via.placeholder.com/1200x400" alt="スライド2"></a></div>
            <div class="carousel-item"><a href="#"><img src="https://via.placeholder.com/1200x400" alt="スライド3"></a></div>
            <div class="carousel-item"><a href="#"><img src="https://via.placeholder.com/1200x400" alt="スライド4"></a></div>
        </div>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <!-- 本文 -->
    <section class="content">
        <h1>ナマイキデザイン</h1>
        <p>ナマイキデザインは、動画や画像など、様々な撮影の手助けをする団体です。プロフェッショナルな映像制作を通じて、クライアント様のニーズにお応えします。</p>
    </section>

    <!-- フッター -->
    <footer>
        <p>ページ閲覧回数: <span id="pageViews">0</span></p>
        <p>現在の時刻: <span id="currentTime"></span></p>
        <p>制作: アンの社畜D</p>
        <nav>
            <a href="#" style="color: #fffffc; text-decoration: none;">ホーム</a> |
            <a href="#" style="color: #fffffc; text-decoration: none;">サービス</a> |
            <a href="#" style="color: #fffffc; text-decoration: none;">ギャラリー</a> |
            <a href="#" style="color: #fffffc; text-decoration: none;">お問い合わせ</a>
        </nav>
    </footer>

    <script>
        // メニューのトグル
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('active');
        }

        // クルーセルのスライド
        let currentIndex = 0;
        const carousel = document.getElementById('carousel');
        const totalSlides = carousel.children.length;

        function moveSlide(step) {
            currentIndex = (currentIndex + step + totalSlides) % totalSlides;
            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        // 自動スライド
        setInterval(() => {
            moveSlide(1);
        }, 5000);

        // ページ閲覧回数
        let pageViews = 0;
        window.onload = function() {
            pageViews++;
            document.getElementById('pageViews').textContent = pageViews;
            const time = new Date().toLocaleString();
            document.getElementById('currentTime').textContent = time;
        };
    </script>
</body>
</html>
