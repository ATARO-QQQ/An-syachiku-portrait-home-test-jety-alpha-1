<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ナマイキスタジオ</title>
    <style>
        /* 全体のリセット */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* ヘッダー */
        header {
            background-color: #180614;
            color: #fffffc;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #fffffc;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s;
            padding: 10px;
        }

        nav a:hover {
            background-color: #5f2a49;
        }

        /* メニュー (モバイル表示) */
        .menu-toggle {
            display: none;
            cursor: pointer;
        }

        .menu-toggle div {
            width: 30px;
            height: 3px;
            background-color: #fffffc;
            margin: 6px 0;
            transition: 0.4s;
        }

        .mobile-menu {
            display: none;
            position: absolute;
            top: 50px;
            left: 0;
            background-color: #180614;
            width: 100%;
            flex-direction: column;
            padding: 10px 0;
            text-align: center;
        }

        .mobile-menu a {
            padding: 10px;
            font-size: 1rem;
        }

        /* クルーセル */
        .carousel {
            display: flex;
            overflow: hidden;
            gap: 10px;
            margin-top: 100px; /* ヘッダー分のスペース */
            justify-content: center;
            padding: 10px 0;
        }

        .carousel img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
        }

        .carousel-item {
            flex: 1 0 22%;
            max-width: 22%;
            position: relative;
        }

        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 2rem;
            padding: 10px;
            cursor: pointer;
        }

        .carousel-prev {
            left: 10px;
        }

        .carousel-next {
            right: 10px;
        }

        /* フッター */
        footer {
            background-color: #180614;
            color: #fffffc;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        footer .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        footer .footer-links a {
            color: #fffffc;
            text-decoration: none;
        }

        footer .footer-links a:hover {
            text-decoration: underline;
        }

        .footer-info {
            font-size: 0.9rem;
        }

        /* レスポンシブデザイン */
        @media (max-width: 1200px) {
            .carousel-item {
                flex: 1 0 30%;
                max-width: 30%;
            }
        }

        @media (max-width: 768px) {
            nav {
                display: none;
            }

            .menu-toggle {
                display: block;
            }

            .mobile-menu {
                display: flex;
            }

            .carousel-item {
                flex: 1 0 45%;
                max-width: 45%;
            }

            footer .footer-info {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .carousel-item {
                flex: 1 0 90%;
                max-width: 90%;
            }

            header h1 {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 240px) {
            .carousel-item {
                flex: 1 0 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- ヘッダー -->
    <header>
        <h1>ナマイキスタジオ</h1>
        <nav>
            <a href="#">ホーム</a>
            <a href="#">サービス</a>
            <a href="#">ポートフォリオ</a>
            <a href="#">お問い合わせ</a>
        </nav>
        <div class="menu-toggle" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <!-- モバイルメニュー -->
    <div class="mobile-menu">
        <a href="#">ホーム</a>
        <a href="#">サービス</a>
        <a href="#">ポートフォリオ</a>
        <a href="#">お問い合わせ</a>
    </div>

    <!-- クルーセル -->
    <div class="carousel">
        <div class="carousel-item">
            <a href="#"><img src="https://via.placeholder.com/400x200" alt="スライド1"></a>
            <div class="carousel-control carousel-prev" onclick="prevSlide()">❮</div>
            <div class="carousel-control carousel-next" onclick="nextSlide()">❯</div>
        </div>
        <div class="carousel-item">
            <a href="#"><img src="https://via.placeholder.com/400x200" alt="スライド2"></a>
        </div>
        <div class="carousel-item">
            <a href="#"><img src="https://via.placeholder.com/400x200" alt="スライド3"></a>
        </div>
        <div class="carousel-item">
            <a href="#"><img src="https://via.placeholder.com/400x200" alt="スライド4"></a>
        </div>
    </div>

    <!-- 本文 -->
    <div style="padding: 20px;">
        <h2>ようこそ！ナマイキスタジオへ</h2>
        <p>ここに適当な内容が入ります。デザイン、ウェブ開発、モバイルアプリ制作など、幅広いサービスを提供しています。</p>
    </div>

    <!-- フッター -->
    <footer>
        <div class="footer-links">
            <a href="#">プライバシーポリシー</a>
            <a href="#">利用規約</a>
            <a href="#">会社情報</a>
        </div>
        <div class="footer-info">
            <p>閲覧回数: <span id="view-count">0</span></p>
            <p>現在時刻: <span id="current-time"></span></p>
            <p>制作者: アンの社畜D</p>
        </div>
    </footer>

    <script>
        // メニューの表示切替
        function toggleMenu() {
            const menu = document.querySelector('.mobile-menu');
            menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
        }

        // 時刻の更新
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString();
            document.getElementById('current-time').textContent = timeString;
        }

        // ページ閲覧回数
        let viewCount = localStorage.getItem('viewCount') || 0;
        viewCount++;
        localStorage.setItem('viewCount', viewCount);
        document.getElementById('view-count').textContent = viewCount;

        // 時刻を定期的に更新
        setInterval(updateTime, 1000);
        updateTime();  // 初回表示
    </script>
</body>
</html>
