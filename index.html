<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ナマイキデザイン</title>
    <style>
        /* グローバル設定 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fffffc;
        }

        h1 {
            font-size: 1.5rem;
        }

        /* ヘッダー設定 */
        header {
            background-color: #180614;
            color: #fffffc;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            padding: 10px 20px;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #fffffc;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #83ccd2;
        }

        /* メニュートグルボタン */
        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .menu-toggle div {
            width: 30px;
            height: 4px;
            background-color: #fffffc;
            border-radius: 2px;
        }

        /* クルーセル */
        .carousel {
            display: flex;
            overflow: hidden;
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 60px auto 30px auto;
            border-radius: 10px;
        }

        .carousel-item {
            min-width: 100%;
            transition: transform 0.5s ease;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .carousel-btn {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .carousel-btn:focus {
            outline: none;
        }

        /* メニュー表示用トグル */
        .menu-visible {
            display: flex !important;
        }

        .menu-visible nav {
            display: block;
        }

        /* フッター */
        footer {
            background-color: #180614;
            color: #fffffc;
            padding: 20px;
            text-align: center;
        }

        /* メディアクエリ */
        /* フィーチャーフォン */
        @media (max-width: 240px) {
            h1 {
                font-size: 1rem;
            }

            .carousel {
                max-width: 100%;
            }
        }

        /* スマートフォン */
        @media (max-width: 480px) {
            nav {
                display: none;
            }

            .menu-toggle {
                display: flex;
            }

            .carousel {
                max-width: 100%;
            }

            footer {
                font-size: 0.8rem;
            }

            .carousel-btn {
                padding: 8px;
            }
        }

        /* タブレット */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.25rem;
            }

            .carousel {
                max-width: 90%;
            }
        }

        /* パソコン */
        @media (max-width: 1200px) {
            h1 {
                font-size: 1.5rem;
            }

            .carousel {
                max-width: 80%;
            }
        }

        /* 高解像度デバイス */
        @media (min-width: 1201px) {
            .carousel {
                max-width: 1200px;
            }
        }
    </style>
</head>
<body>

    <!-- ヘッダー -->
    <header>
        <h1>ナマイキデザイン</h1>
        <div class="menu-toggle" id="menuToggle">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav id="menu">
            <a href="#">ホーム</a>
            <a href="#">サービス</a>
            <a href="#">ギャラリー</a>
            <a href="#">お問い合わせ</a>
        </nav>
    </header>

    <!-- クルーセル -->
    <div class="carousel">
        <div class="carousel-item">
            <a href="#"><img src="https://via.placeholder.com/800x400?text=Slide+1" alt="スライド1"></a>
        </div>
        <div class="carousel-item">
            <a href="#"><img src="https://via.placeholder.com/800x400?text=Slide+2" alt="スライド2"></a>
        </div>
        <div class="carousel-item">
            <a href="#"><img src="https://via.placeholder.com/800x400?text=Slide+3" alt="スライド3"></a>
        </div>
        <div class="carousel-item">
            <a href="#"><img src="https://via.placeholder.com/800x400?text=Slide+4" alt="スライド4"></a>
        </div>
        <div class="carousel-controls">
            <button class="carousel-btn" id="prevBtn">◀</button>
            <button class="carousel-btn" id="nextBtn">▶</button>
        </div>
    </div>

    <!-- 本文 -->
    <main>
        <section>
            <h2>ウェブデザインサービス</h2>
            <p>ナマイキデザインでは、最新のデザイントレンドを取り入れたウェブサイトを提供しています。</p>
        </section>
    </main>

    <!-- フッター -->
    <footer>
        <p>ページ閲覧回数: <span id="viewCount">0</span></p>
        <p>現在の時刻: <span id="currentTime"></span></p>
        <nav>
            <a href="#">ホーム</a>
            <a href="#">サービス</a>
            <a href="#">ギャラリー</a>
            <a href="#">お問い合わせ</a>
        </nav>
        <p>制作者: アンの社畜D</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // メニュー表示/非表示
        const menuToggle = document.getElementById('menuToggle');
        const menu = document.getElementById('menu');
        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('menu-visible');
        });

        // クルーセル操作
        let currentIndex = 0;
        const items = document.querySelectorAll('.carousel-item');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        function updateCarousel() {
            const offset = -currentIndex * 100;
            items.forEach(item => {
                item.style.transform = `translateX(${offset}%)`;
            });
        }

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + items.length) % items.length;
            updateCarousel();
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % items.length;
            updateCarousel();
        });

        // 自動スライド
        setInterval(() => {
            currentIndex = (currentIndex + 1) % items.length;
            updateCarousel();
        }, 5000);

        // ページ閲覧回数
        let viewCount = 0;
        document.addEventListener('DOMContentLoaded', () => {
            viewCount++;
            document.getElementById('viewCount').innerText = viewCount;
        });

        // 現在時刻
        setInterval(() => {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('currentTime').innerText = timeString;
        }, 1000);
    </script>
</body>
</html>
