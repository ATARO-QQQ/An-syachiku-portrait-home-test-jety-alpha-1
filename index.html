<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ナマイキデザイン</title>
    <style>
        /* 基本のスタイル */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fffffc;
        }

        /* ヘッダー */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #180614;
            color: #fffffc;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        /* メニュー */
        nav {
            display: flex;
        }

        nav a {
            text-decoration: none;
            color: #fffffc;
            margin-left: 20px;
            font-size: 16px;
            padding: 10px;
        }

        nav a:hover {
            background-color: #83ccd2;
        }

        /* メニュートグル（スマホ対応） */
        .menu-toggle {
            display: none;
            cursor: pointer;
            flex-direction: column;
            gap: 4px;
        }

        .menu-toggle span {
            background-color: #fffffc;
            width: 30px;
            height: 4px;
        }

        .nav-links {
            display: flex;
        }

        /* メニューのトグル表示（スマホ時） */
        .nav-links.show {
            display: block;
        }

        /* スマホやタブレット対応 */
        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }

            nav {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 50px;
                right: 0;
                background-color: #180614;
                padding: 20px;
                width: 200px;
            }

            .nav-links.show {
                display: flex;
            }

            nav a {
                margin: 10px 0;
                text-align: center;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
            }

            header h1 {
                font-size: 18px;
            }
        }

        /* クルーセル */
        .carousel {
            position: relative;
            margin: 80px auto 20px;
            width: 80%;
            max-width: 1200px;
            height: 200px;
            display: flex;
            overflow: hidden;
            border-radius: 10px;
        }

        .carousel-slide {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-slide img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .carousel-button.prev {
            left: 10px;
        }

        .carousel-button.next {
            right: 10px;
        }

        /* フッター */
        footer {
            background-color: #180614;
            color: #fffffc;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        footer p {
            margin: 5px 0;
            font-size: 14px;
        }

        /* 本文 */
        .content {
            padding: 20px;
            font-size: 16px;
        }

        /* デバイス対応 */
        @media (max-width: 480px) {
            .content {
                font-size: 14px;
            }

            .carousel {
                width: 100%;
                height: 150px;
            }

            header h1 {
                font-size: 20px;
            }

            nav a {
                font-size: 14px;
            }
        }

        @media (max-width: 240px) {
            header h1 {
                font-size: 16px;
            }

            .carousel {
                width: 100%;
                height: 120px;
            }

            .content {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>ナマイキデザイン</h1>
    <div class="menu-toggle" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <nav class="nav-links">
        <a href="#">ホーム</a>
        <a href="#">サービス</a>
        <a href="#">ポートフォリオ</a>
        <a href="#">お問い合わせ</a>
    </nav>
</header>

<!-- クルーセル -->
<div class="carousel">
    <div class="carousel-slide">
        <a href="#"><img src="https://via.placeholder.com/600x200?text=Slide+1" alt="スライド1"></a>
        <a href="#"><img src="https://via.placeholder.com/600x200?text=Slide+2" alt="スライド2"></a>
        <a href="#"><img src="https://via.placeholder.com/600x200?text=Slide+3" alt="スライド3"></a>
        <a href="#"><img src="https://via.placeholder.com/600x200?text=Slide+4" alt="スライド4"></a>
    </div>
    <button class="carousel-button prev" onclick="prevSlide()">❮</button>
    <button class="carousel-button next" onclick="nextSlide()">❯</button>
</div>

<!-- 本文 -->
<div class="content">
    <h2>ナマイキデザインへようこそ！</h2>
    <p>ナマイキデザインは、動画や画像など、様々な撮影の手助けをする団体です。</p>
    <p>あなたのビジョンを形にするお手伝いをします。</p>
</div>

<!-- フッター -->
<footer>
    <p>ページ閲覧回数: <span id="view-count">0</span></p>
    <p>現在時刻: <span id="current-time"></span></p>
    <p>制作: アンの社畜D</p>
</footer>

<script>
    // メニュートグル
    function toggleMenu() {
        const navLinks = document.querySelector('.nav-links');
        navLinks.classList.toggle('show');
    }

    // クルーセル
    let currentSlide = 0;
    const slides = document.querySelector('.carousel-slide');
    const totalSlides = slides.children.length;

    function nextSlide() {
        currentSlide = (currentSlide + 1) % totalSlides;
        updateSlidePosition();
    }

    function prevSlide() {
        currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
        updateSlidePosition();
    }

    function updateSlidePosition() {
        const offset = -currentSlide * 100;
        slides.style.transform = `translateX(${offset}%)`;
    }

    // 自動スライド
    setInterval(nextSlide, 3000);

    // ページ閲覧回数
    let viewCount = 0;
    window.onload = function() {
        viewCount++;
        document.getElementById('view-count').textContent = viewCount;
        updateTime();
    }

    // 現在時刻
    function updateTime() {
        const now = new Date();
        const timeString = now.toLocaleString('ja-JP');
        document.getElementById('current-time').textContent = timeString;
    }
</script>

</body>
</html>
