<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ナマイキデザイン</title>
    <style>
        /* 全体設定 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fffffc;
            color: #333;
        }
        a {
            text-decoration: none;
            color: inherit;
        }

        /* ヘッダー */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #180614;
            color: #fffffc;
            padding: 10px 20px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }

        /* メニュー */
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: #fffffc;
            padding: 8px 16px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #83ccd2;
        }

        /* メニュー トグル (スマホ用) */
        .menu-toggle {
            display: none;
            background-color: #180614;
            color: #fffffc;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        .menu-toggle.active {
            display: block;
        }

        /* スマホ表示 */
        @media (max-width: 480px) {
            header h1 {
                font-size: 20px;
            }
            nav {
                display: none;
                position: absolute;
                top: 50px;
                left: 0;
                background-color: #180614;
                width: 100%;
                flex-direction: column;
                gap: 10px;
                padding: 10px 20px;
            }
            nav a {
                padding: 10px;
                text-align: center;
                font-size: 18px;
            }
            .menu-toggle {
                display: block;
            }
            .menu-toggle.active + nav {
                display: flex;
            }
        }

        /* クルーセル */
        .carousel-container {
            position: relative;
            width: 80%;
            margin: 60px auto 0;
            overflow: hidden;
            border-radius: 10px;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease;
            gap: 10px;
        }
        .carousel-item {
            flex: 0 0 25%;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
        }
        .carousel-item img {
            width: 100%;
            height: auto;
        }
        .carousel-controls {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-controls button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
        }

        /* 本文 */
        .content {
            padding: 20px;
            text-align: center;
        }

        .content h2 {
            font-size: 30px;
            margin-bottom: 20px;
        }

        .footer {
            background-color: #180614;
            color: #fffffc;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }

        .footer p {
            font-size: 14px;
            margin: 5px 0;
        }

        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            .carousel-container {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            .carousel-item {
                flex: 0 0 80%;
            }
        }

        @media (min-width: 1201px) {
            .carousel-item {
                flex: 0 0 23%;
            }
        }

    </style>
</head>
<body>

    <!-- ヘッダー -->
    <header>
        <h1>ナマイキデザイン</h1>
        <button class="menu-toggle">≡</button>
        <nav>
            <a href="#">ホーム</a>
            <a href="#">サービス</a>
            <a href="#">ポートフォリオ</a>
            <a href="#">お問い合わせ</a>
        </nav>
    </header>

    <!-- クルーセル -->
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item"><a href="#"><img src="https://via.placeholder.com/300" alt="スライド1"></a></div>
            <div class="carousel-item"><a href="#"><img src="https://via.placeholder.com/300" alt="スライド2"></a></div>
            <div class="carousel-item"><a href="#"><img src="https://via.placeholder.com/300" alt="スライド3"></a></div>
            <div class="carousel-item"><a href="#"><img src="https://via.placeholder.com/300" alt="スライド4"></a></div>
        </div>
        <div class="carousel-controls">
            <button class="prev">&lt;</button>
            <button class="next">&gt;</button>
        </div>
    </div>

    <!-- 本文 -->
    <div class="content">
        <h2>ナマイキデザインへようこそ！</h2>
        <p>このサイトでは、デザインの最新トレンドやお役立ち情報をお届けしています。お楽しみください！</p>
    </div>

    <!-- フッター -->
    <div class="footer">
        <p>ページ閲覧回数: <span id="pageViews">0</span></p>
        <p>現在時刻: <span id="currentTime"></span></p>
        <p>メニュー:</p>
        <p><a href="#">ホーム</a> | <a href="#">サービス</a> | <a href="#">ポートフォリオ</a> | <a href="#">お問い合わせ</a></p>
        <p>制作者: アンの社畜D</p>
    </div>

    <script>
        // メニューのトグル
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            this.classList.toggle('active');
            document.querySelector('nav').classList.toggle('active');
        });

        // クルーセルの操作
        let currentIndex = 0;
        const items = document.querySelectorAll('.carousel-item');
        const carousel = document.querySelector('.carousel');
        const nextButton = document.querySelector('.next');
        const prevButton = document.querySelector('.prev');

        function updateCarousel() {
            const offset = -currentIndex * 25; // 1スライドの幅は25%
            carousel.style.transform = `translateX(${offset}%)`;
        }

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % items.length;
            updateCarousel();
        });

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + items.length) % items.length;
            updateCarousel();
        });

        // 自動スライド
        setInterval(() => {
            currentIndex = (currentIndex + 1) % items.length;
            updateCarousel();
        }, 3000);

        // ページ閲覧回数と現在時刻表示
        let pageViews = localStorage.getItem('pageViews') || 0;
        pageViews++;
        localStorage.setItem('pageViews', pageViews);
        document.getElementById('pageViews').textContent = pageViews;

        const currentTime = new Date().toLocaleTimeString();
        document.getElementById('currentTime').textContent = currentTime;
    </script>
</body>
</html>
