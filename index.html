<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ナマイキデザイン</title>
    <style>
        /* 共通のスタイル */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fffffc;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        /* ヘッダー */
        header {
            background-color: #180614;
            color: #fffffc;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
        }
        .menu {
            display: flex;
            gap: 20px;
        }
        .menu a {
            color: #fffffc;
            font-size: 1rem;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }
        .menu a:hover {
            background-color: #83ccd2;
        }
        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }
        .menu-toggle div {
            background-color: #fffffc;
            height: 4px;
            width: 25px;
        }
        /* クルーセル */
        .carousel {
            position: relative;
            display: flex;
            overflow: hidden;
            margin-top: 80px; /* ヘッダーの下に位置調整 */
        }
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease;
        }
        .carousel-item {
            min-width: 100%;
            height: auto;
            display: block;
        }
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
            z-index: 1;
        }
        .carousel-button.left {
            left: 10px;
        }
        .carousel-button.right {
            right: 10px;
        }
        /* 本文 */
        main {
            padding: 20px;
            text-align: center;
        }
        main h2 {
            font-size: 2rem;
        }
        /* フッター */
        footer {
            background-color: #180614;
            color: #fffffc;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
        footer p {
            margin: 5px 0;
        }
        footer .footer-menu a {
            color: #fffffc;
            padding: 5px 10px;
        }
        footer .footer-menu a:hover {
            background-color: #83ccd2;
        }
        /* レスポンシブ対応 */
        @media (max-width: 1200px) {
            .menu a {
                font-size: 0.9rem;
            }
        }
        @media (max-width: 768px) {
            .menu {
                display: none;
            }
            .menu-toggle {
                display: flex;
            }
            .menu.open {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            .carousel {
                margin-top: 120px; /* メニューが固定されているので調整 */
            }
        }
        @media (max-width: 480px) {
            .carousel-item {
                height: 200px; /* 小さい画面向けに高さ調整 */
            }
        }
        @media (max-width: 240px) {
            .carousel-item {
                height: 150px; /* フィーチャーフォン向けにさらに高さ調整 */
            }
        }
    </style>
</head>
<body>

<header>
    <h1>ナマイキデザイン</h1>
    <div class="menu-toggle">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <nav class="menu">
        <a href="#">ホーム</a>
        <a href="#">サービス</a>
        <a href="#">ブログ</a>
        <a href="#">お問い合わせ</a>
    </nav>
</header>

<!-- クルーセル -->
<div class="carousel">
    <div class="carousel-images">
        <a href="#"><img src="https://via.placeholder.com/1200x500" alt="スライド1" class="carousel-item"></a>
        <a href="#"><img src="https://via.placeholder.com/1200x500" alt="スライド2" class="carousel-item"></a>
        <a href="#"><img src="https://via.placeholder.com/1200x500" alt="スライド3" class="carousel-item"></a>
        <a href="#"><img src="https://via.placeholder.com/1200x500" alt="スライド4" class="carousel-item"></a>
    </div>
    <div class="carousel-button left">‹</div>
    <div class="carousel-button right">›</div>
</div>

<!-- 本文 -->
<main>
    <h2>ナマイキデザインへようこそ</h2>
    <p>ナマイキデザインは、動画や画像など、様々な撮影の手助けをする団体です。</p>
    <p>私たちはあなたのビジュアルコンテンツを魅力的に仕上げ、撮影の過程をスムーズにします。</p>
</main>

<!-- フッター -->
<footer>
    <p>ページ閲覧回数: <span id="pageviews">0</span></p>
    <p>現在時刻: <span id="current-time"></span></p>
    <div class="footer-menu">
        <a href="#">ホーム</a>
        <a href="#">サービス</a>
        <a href="#">ブログ</a>
        <a href="#">お問い合わせ</a>
    </div>
    <p>制作者: アンの社畜D</p>
</footer>

<script>
    // メニュートグル
    const menuToggle = document.querySelector('.menu-toggle');
    const menu = document.querySelector('.menu');
    menuToggle.addEventListener('click', () => {
        menu.classList.toggle('open');
    });

    // クルーセルの自動スライド
    let currentSlide = 0;
    const slides = document.querySelectorAll('.carousel-item');
    const totalSlides = slides.length;
    const carouselImages = document.querySelector('.carousel-images');
    
    const showSlide = (index) => {
        currentSlide = (index + totalSlides) % totalSlides;
        carouselImages.style.transform = `translateX(-${100 * currentSlide}%)`;
    };

    const prevSlide = () => {
        showSlide(currentSlide - 1);
    };

    const nextSlide = () => {
        showSlide(currentSlide + 1);
    };

    document.querySelector('.carousel-button.left').addEventListener('click', prevSlide);
    document.querySelector('.carousel-button.right').addEventListener('click', nextSlide);

    // 自動スライド
    setInterval(nextSlide, 5000);

    // ページ閲覧回数
    let pageviews = localStorage.getItem('pageviews') || 0;
    pageviews++;
    localStorage.setItem('pageviews', pageviews);
    document.getElementById('pageviews').textContent = pageviews;

    // 現在時刻
    const currentTimeElement = document.getElementById('current-time');
    const updateTime = () => {
        const now = new Date();
        currentTimeElement.textContent = now.toLocaleString();
    };
    setInterval(updateTime, 1000);
    updateTime(); // 初回表示
</script>

</body>
</html>
