<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サンプルページ</title>
  <style>
    /* 基本設定 */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    /* ヘッダー */
    header {
      background-color: #180614;
      color: #fffffc;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 2rem;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #fffffc;
      text-decoration: none;
      font-size: 1rem;
      padding: 5px 10px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }

    /* メニュー（モバイル用） */
    .menu-toggle {
      display: none;
      cursor: pointer;
      font-size: 1.5rem;
      color: #fffffc;
    }

    .nav-mobile {
      display: none;
      position: absolute;
      top: 50px;
      right: 0;
      background-color: #180614;
      width: 100%;
      padding: 10px;
    }

    .nav-mobile a {
      display: block;
      padding: 10px;
      color: #fffffc;
      text-decoration: none;
    }

    /* クルーセル */
    .carousel {
      display: flex;
      overflow: hidden;
      position: relative;
      margin-top: 70px; /* ヘッダーの高さ分 */
    }

    .carousel-item {
      min-width: 100%;
      transition: transform 0.5s ease;
      text-align: center;
    }

    .carousel img {
      width: 100%;
      height: auto;
    }

    .carousel-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .carousel-button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
    }

    /* フッター */
    footer {
      background-color: #180614;
      color: #fffffc;
      padding: 20px;
      text-align: center;
      font-size: 1rem;
      position: relative;
      margin-top: 20px;
    }

    footer a {
      color: #fffffc;
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #ddd;
    }

    /* レスポンシブデザイン */
    @media (max-width: 1200px) {
      header h1 {
        font-size: 1.8rem;
      }

      nav a {
        font-size: 0.9rem;
      }

      footer {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 768px) {
      .carousel {
        flex-direction: column;
      }

      nav {
        display: none;
      }

      .menu-toggle {
        display: block;
      }

      .nav-mobile {
        display: none;
      }

      .nav-mobile.open {
        display: block;
      }

      .carousel-item {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.6rem;
      }

      nav a {
        font-size: 0.8rem;
      }

      footer {
        font-size: 0.8rem;
      }
    }

    @media (max-width: 240px) {
      header h1 {
        font-size: 1.4rem;
      }

      nav a {
        font-size: 0.7rem;
      }

      footer {
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>

  <!-- ヘッダー -->
  <header>
    <h1>サイトタイトル</h1>
    <nav>
      <a href="#">ホーム</a>
      <a href="#">サービス</a>
      <a href="#">会社情報</a>
      <a href="#">お問い合わせ</a>
    </nav>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
  </header>

  <!-- モバイルメニュー -->
  <div class="nav-mobile">
    <a href="#">ホーム</a>
    <a href="#">サービス</a>
    <a href="#">会社情報</a>
    <a href="#">お問い合わせ</a>
  </div>

  <!-- クルーセル -->
  <div class="carousel">
    <div class="carousel-item">
      <a href="#"><img src="https://via.placeholder.com/600x300" alt="スライド1"></a>
    </div>
    <div class="carousel-item">
      <a href="#"><img src="https://via.placeholder.com/600x300" alt="スライド2"></a>
    </div>
    <div class="carousel-item">
      <a href="#"><img src="https://via.placeholder.com/600x300" alt="スライド3"></a>
    </div>
    <div class="carousel-item">
      <a href="#"><img src="https://via.placeholder.com/600x300" alt="スライド4"></a>
    </div>
    <div class="carousel-controls">
      <button class="carousel-button" onclick="moveSlide(-1)">❮</button>
      <button class="carousel-button" onclick="moveSlide(1)">❯</button>
    </div>
  </div>

  <!-- 本文 -->
  <div class="content" style="padding: 20px; text-align: center;">
    <h2>ウェブサイトへようこそ！</h2>
    <p>ここに本文が入ります。レスポンシブデザインが適用されていますので、デバイスのサイズに合わせて表示が調整されます。</p>
  </div>

  <!-- フッター -->
  <footer>
    <p>ページビュー: <span id="pageViews">0</span>回</p>
    <p>現在時刻: <span id="currentTime"></span></p>
    <p>メニュー: <a href="#">ホーム</a> | <a href="#">サービス</a> | <a href="#">会社情報</a> | <a href="#">お問い合わせ</a></p>
    <p>制作者: アンの社畜D</p>
  </footer>

  <script>
    // メニューのトグル機能
    function toggleMenu() {
      const menu = document.querySelector('.nav-mobile');
      menu.classList.toggle('open');
    }

    // クルーセルのスライド機能
    let currentSlide = 0;
    const slides = document.querySelectorAll('.carousel-item');

    function moveSlide(direction) {
      currentSlide += direction;
      if (currentSlide < 0) {
        currentSlide = slides.length - 1;
      } else if (currentSlide >= slides.length) {
        currentSlide = 0;
      }
      updateCarousel();
    }

    function updateCarousel() {
      const offset = -currentSlide * 100;
      document.querySelector('.carousel').style.transform = `translateX(${offset}%)`;
    }

    // ページビューのカウント
    let pageViews = 0;
    window.onload = function() {
      pageViews++;
      document.getElementById('pageViews').textContent = pageViews;
      updateTime();
    };

    // 時刻の表示
    function updateTime() {
      const now = new Date();
      const timeString = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0') + ':' + now.getSeconds().toString().padStart(2, '0');
      document.getElementById('currentTime').textContent = timeString;
    }

    setInterval(updateTime, 1000); // 1秒ごとに更新
  </script>

</body>
</html>
