<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Page</title>
  <style>
    /* 共通の基本スタイル */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    h1, h2, p {
      margin: 0;
      padding: 0;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ヘッダー */
    header {
      background-color: #180614;
      color: #fffffc;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px 20px;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.6em;
      margin: 0;
    }

    /* メニューバー */
    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      color: #fffffc;
      font-size: 1.2em;
      padding: 5px 10px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #f1c6d9;
      border-radius: 5px;
    }

    /* メニュートグル（モバイル用） */
    .menu-toggle {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .menu-toggle div {
      width: 30px;
      height: 5px;
      background-color: #fff;
      border-radius: 5px;
    }

    /* クルーセル */
    .carousel {
      margin-top: 80px;
      display: flex;
      overflow: hidden;
      position: relative;
    }

    .carousel-item {
      min-width: 100%;
      transition: transform 0.5s ease;
    }

    .carousel img {
      width: 100%;
      height: auto;
      display: block;
    }

    .carousel-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .carousel-button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    /* フッター */
    footer {
      background-color: #180614;
      color: #fffffc;
      padding: 20px;
      text-align: center;
      font-size: 1em;
    }

    footer a {
      color: #fffffc;
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #f1c6d9;
    }

    /* メディアクエリ */
    @media (max-width: 1200px) {
      header h1 {
        font-size: 1.4em;
      }

      nav a {
        font-size: 1em;
      }
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px;
      }

      nav {
        display: none;
        flex-direction: column;
        gap: 10px;
        width: 100%;
      }

      nav a {
        font-size: 1.2em;
        width: 100%;
        text-align: left;
        padding: 10px;
      }

      .menu-toggle {
        display: flex;
      }

      .carousel {
        margin-top: 120px;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 10px;
      }

      header h1 {
        font-size: 1.2em;
      }

      nav a {
        font-size: 1em;
      }
    }

    @media (max-width: 240px) {
      header h1 {
        font-size: 1em;
      }

      nav a {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>

  <!-- ヘッダー -->
  <header>
    <h1>Responsive Web</h1>
    <div class="menu-toggle" id="menu-toggle">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav id="nav">
      <a href="#">ホーム</a>
      <a href="#">サービス</a>
      <a href="#">お問い合わせ</a>
      <a href="#">ブログ</a>
    </nav>
  </header>

  <!-- クルーセル -->
  <div class="carousel">
    <div class="carousel-item">
      <a href="#"><img src="https://via.placeholder.com/1200x500" alt="Image 1"></a>
    </div>
    <div class="carousel-item">
      <a href="#"><img src="https://via.placeholder.com/1200x500" alt="Image 2"></a>
    </div>
    <div class="carousel-item">
      <a href="#"><img src="https://via.placeholder.com/1200x500" alt="Image 3"></a>
    </div>
    <div class="carousel-item">
      <a href="#"><img src="https://via.placeholder.com/1200x500" alt="Image 4"></a>
    </div>

    <div class="carousel-controls">
      <button class="carousel-button" id="prev">←</button>
      <button class="carousel-button" id="next">→</button>
    </div>
  </div>

  <!-- 本文 -->
  <main style="padding: 20px;">
    <h2>サイトの説明</h2>
    <p>ここにサイトの紹介や内容が入ります。レスポンシブ対応のデザインで、スマートフォン、タブレット、PCなど、さまざまなデバイスに対応しています。</p>
  </main>

  <!-- フッター -->
  <footer>
    <p>ページ閲覧回数: <span id="page-views">0</span> 回</p>
    <p>現在時刻: <span id="current-time"></span></p>
    <nav>
      <a href="#">プライバシーポリシー</a>
      <a href="#">利用規約</a>
      <a href="#">サイトマップ</a>
    </nav>
    <p>制作: アンの社畜D</p>
  </footer>

  <script>
    // メニュートグルの動作
    const menuToggle = document.getElementById('menu-toggle');
    const nav = document.getElementById('nav');
    
    menuToggle.addEventListener('click', () => {
      nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
    });

    // クルーセルの操作ボタン
    let currentIndex = 0;
    const carouselItems = document.querySelectorAll('.carousel-item');
    const prevButton = document.getElementById('prev');
    const nextButton = document.getElementById('next');

    function updateCarousel() {
      const offset = -currentIndex * 100;
      carouselItems.forEach(item => {
        item.style.transform = `translateX(${offset}%)`;
      });
    }

    prevButton.addEventListener('click', () => {
      currentIndex = (currentIndex > 0) ? currentIndex - 1 : carouselItems.length - 1;
      updateCarousel();
    });

    nextButton.addEventListener('click', () => {
      currentIndex = (currentIndex < carouselItems.length - 1) ? currentIndex + 1 : 0;
      updateCarousel();
    });

    // ページ閲覧回数
    let views = localStorage.getItem('views') || 0;
    views++;
    localStorage.setItem('views', views);
    document.getElementById('page-views').textContent = views;

    // 現在時刻
    function updateTime() {
      const now = new Date();
      document.getElementById('current-time').textContent = now.toLocaleString();
    }

    setInterval(updateTime, 1000);
    updateTime(); // 初期表示
  </script>
</body>
</html>
