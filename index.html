<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ナマイキデザイン</title>
  <style>
    /* 基本スタイル */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fffffc;
    }
    a {
      text-decoration: none;
    }
    
    /* ヘッダー */
    header {
      background-color: #180614;
      color: #fffffc;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .logo {
      font-size: 24px;
    }
    header nav {
      display: flex;
      gap: 15px;
    }
    header nav a {
      color: #fffffc;
      font-size: 16px;
    }
    header nav a:hover {
      color: #83ccd2;
    }

    /* メニュー - ハンバーガーメニュー */
    .menu-toggle {
      display: none;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }
    .menu-toggle span {
      width: 25px;
      height: 3px;
      background-color: #fffffc;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
    }
    nav ul li {
      position: relative;
    }

    /* クルーセル */
    .carousel {
      display: flex;
      overflow: hidden;
      justify-content: center;
      position: relative;
      margin-top: 60px; /* ヘッダーの高さ分 */
      width: 100%;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }
    .carousel-item {
      min-width: 80%;
      max-width: 90%;
      margin: 0 10px;
      transition: transform 0.5s ease;
      opacity: 0.8;
    }
    .carousel-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 24px;
      padding: 10px;
      border: none;
      cursor: pointer;
    }
    .carousel-button.left {
      left: 10px;
    }
    .carousel-button.right {
      right: 10px;
    }

    /* フッター */
    footer {
      background-color: #180614;
      color: #fffffc;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    footer .footer-content {
      font-size: 14px;
    }

    /* レスポンシブ */
    @media (max-width: 1200px) {
      header nav a {
        font-size: 14px;
      }
      .carousel-item {
        min-width: 75%;
      }
    }

    @media (max-width: 768px) {
      header {
        padding: 10px 15px;
      }
      header .logo {
        font-size: 20px;
      }
      nav ul {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 20px;
        background-color: #180614;
        padding: 20px;
        border-radius: 5px;
      }
      nav ul li {
        padding: 10px 0;
        text-align: right;
      }
      .menu-toggle {
        display: flex;
      }
      .menu-toggle.active + nav ul {
        display: flex;
      }
      .carousel-item {
        min-width: 90%;
      }
    }

    @media (max-width: 480px) {
      header nav a {
        font-size: 12px;
      }
      .carousel-item {
        min-width: 95%;
      }
    }

    @media (max-width: 240px) {
      header {
        padding: 10px 10px;
      }
      header .logo {
        font-size: 16px;
      }
      .carousel-item {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- ヘッダー -->
  <header>
    <div class="logo">ナマイキデザイン</div>
    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav>
      <ul>
        <li><a href="#">ホーム</a></li>
        <li><a href="#">サービス</a></li>
        <li><a href="#">ポートフォリオ</a></li>
        <li><a href="#">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>

  <!-- クルーセル -->
  <div class="carousel">
    <button class="carousel-button left">&#10094;</button>
    <div class="carousel-item">
      <a href="#"><img src="https://via.placeholder.com/800x400?text=Slide+1" alt="Slide 1"></a>
    </div>
    <div class="carousel-item">
      <a href="#"><img src="https://via.placeholder.com/800x400?text=Slide+2" alt="Slide 2"></a>
    </div>
    <div class="carousel-item">
      <a href="#"><img src="https://via.placeholder.com/800x400?text=Slide+3" alt="Slide 3"></a>
    </div>
    <div class="carousel-item">
      <a href="#"><img src="https://via.placeholder.com/800x400?text=Slide+4" alt="Slide 4"></a>
    </div>
    <button class="carousel-button right">&#10095;</button>
  </div>

  <!-- 本文 -->
  <main>
    <section>
      <h1>ようこそ「ナマイキデザイン」へ</h1>
      <p>ナマイキデザインは、クリエイティブなデザインを提供する会社です。私たちは、クライアントのニーズに合わせたオリジナルで魅力的なデザインを作り上げます。</p>
      <p>お客様のブランド力を最大化するために、インタラクティブなWebデザインや使いやすいUI/UXを提供しています。まずはお気軽にお問い合わせください。</p>
    </section>
  </main>

  <!-- フッター -->
  <footer>
    <div class="footer-content">
      <p>ページ閲覧回数: <span id="page-views">0</span> 回</p>
      <p>現在時刻: <span id="current-time"></span></p>
      <p>メニュー | <a href="#">ホーム</a> | <a href="#">サービス</a> | <a href="#">ポートフォリオ</a> | <a href="#">お問い合わせ</a></p>
      <p>制作者: アンの社畜D</p>
    </div>
  </footer>

  <script>
    // メニューのトグル
    const menuToggle = document.getElementById('menu-toggle');
    menuToggle.addEventListener('click', () => {
      menuToggle.classList.toggle('active');
    });

    // ページビューカウント
    let pageViews = localStorage.getItem('pageViews') || 0;
    pageViews++;
    localStorage.setItem('pageViews', pageViews);
    document.getElementById('page-views').textContent = pageViews;

    // 現在時刻
    function updateTime() {
      const currentTime = new Date().toLocaleString();
      document.getElementById('current-time').textContent = currentTime;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // クルーセルスライド
    let currentSlide = 0;
    const items = document.querySelectorAll('.carousel-item');
    const totalSlides = items.length;

    function showSlide(index) {
      items.forEach((item, i) => {
        item.style.transform = `translateX(${(i - index) * 100}%)`;
      });
    }

    document.querySelector('.carousel-button.left').addEventListener('click', () => {
      currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
      showSlide(currentSlide);
    });

    document.querySelector('.carousel-button.right').addEventListener('click', () => {
      currentSlide = (currentSlide + 1) % totalSlides;
      showSlide(currentSlide);
    });

    // 自動スライド
    setInterval(() => {
      currentSlide = (currentSlide + 1) % totalSlides;
      showSlide(currentSlide);
    }, 3000);

    // 初期スライド表示
    showSlide(currentSlide);
  </script>
</body>
</html>
